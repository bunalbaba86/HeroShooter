<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tower Defense Hero Ultimate</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    background: #121212;
    font-family: Arial, sans-serif;
    color: #eee;
  }
  #gameCanvas {
    background-color: #222;
    display: block;
    margin: 0 auto;
    border: 2px solid #eee;
    cursor: crosshair;
  }
  #ui {
    position: absolute;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 18px;
    user-select: none;
    z-index: 10;
  }
  #menu {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #333;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px #ff7e5f;
    z-index: 20;
  }
  #menu button {
    font-size: 24px;
    padding: 10px 40px;
    cursor: pointer;
    background: #ff7e5f;
    border: none;
    border-radius: 10px;
    color: white;
  }
  #upgradePanel {
    margin-top: 10px;
  }
  #upgradePanel button {
    padding: 5px 15px;
    margin-left: 10px;
    cursor: pointer;
    background: #ff7e5f;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
  }
  .tooltip {
    font-size: 14px;
    opacity: 0.8;
    margin-top: 5px;
  }
  #baseUpgradeBtn {
    position: absolute;
    background: #28a745;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    font-size: 22px;
    line-height: 28px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    border: 2px solid white;
    z-index: 15;
  }
  #gameOverScreen {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px #ff7e5f;
    color: white;
    font-size: 24px;
    display: none;
    z-index: 30;
  }
  #gameOverScreen button {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 20px;
    cursor: pointer;
    background: #ff7e5f;
    border: none;
    border-radius: 10px;
    color: white;
  }
  #waveMessage {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: white;
    text-shadow: 0 0 10px black;
    z-index: 50;
    user-select: none;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Tower Defense Hero Ultimate</h1>
  <button id="startBtn">Play</button>
</div>

<canvas id="gameCanvas" width="1200" height="700" style="display:none;"></canvas>
<div id="baseUpgradeBtn" title="Upgrade Base HP (+20 HP, Cost: 100 Gold)" style="display:none;">+</div>

<div id="ui" style="display:none;">
  Gold: <span id="gold">0</span> &nbsp; | &nbsp;
  Base HP: <span id="baseHp">100 / 100</span> &nbsp; | &nbsp;
  Traps: <span id="trapCount">0</span> &nbsp; | &nbsp;
  Score: <span id="score">0</span>
  <div id="upgradePanel">
    Trap Damage: <span id="trapDmg">1</span>
    <button id="upgradeTrapBtn">Upgrade Trap (Cost: 50 Gold)</button>
    <div class="tooltip">Increase damage of all arrow traps</div>
    <br/>
    <button id="toggleTrapTypeBtn" title="Switch trap type">Current Trap: Arrow</button>
    <div class="tooltip">Toggle between Arrow Trap and Bomb Trap</div>
  </div>
</div>

<div id="gameOverScreen">
  <div id="finalScore"></div>
  <div id="highestScore"></div>
  <button id="restartBtn">Restart</button>
</div>

<div id="waveMessage" style="display:none;"></div>

<script>
(() => {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const ui = {
    gold: document.getElementById("gold"),
    baseHp: document.getElementById("baseHp"),
    trapCount: document.getElementById("trapCount"),
    trapDmg: document.getElementById("trapDmg"),
    upgradeTrapBtn: document.getElementById("upgradeTrapBtn"),
    toggleTrapTypeBtn: document.getElementById("toggleTrapTypeBtn"),
    score: document.getElementById("score"),
    finalScore: document.getElementById("finalScore"),
    highestScore: document.getElementById("highestScore"),
    gameOverScreen: document.getElementById("gameOverScreen"),
    waveMessage: document.getElementById("waveMessage")
  };

  const baseUpgradeBtn = document.getElementById("baseUpgradeBtn");

  let gameRunning = false;
  let score = 0;
  let highestScore = localStorage.getItem("highestScore") || 0;

  const base = {
    x: 50,
    y: canvas.height / 2 - 40,
    width: 60,
    height: 80,
    maxHp: 100,
    hp: 100,
    color: "#00aa00",
    upgradeCost: 100
  };

  const player = {
    x: 200,
    y: canvas.height / 2 - 15,
    width: 30,
    height: 30,
    speed: 3,
    color: "cyan",
    cooldown: 0,
    hp: 20
  };

  const traps = [];
  const enemies = [];
  const bullets = [];
  let gold = 0;
  let trapDamage = 1;
  let trapUpgradeCost = 50;

  // Trap types: "arrow" or "bomb"
  let currentTrapType = "arrow";

  let keys = {};

  const TRAP_SHOOT_COOLDOWN = 60; // frames (1 second at 60fps)
  const BOMB_RADIUS = 60;
  const BOMB_DAMAGE = 10;

  // Enemy spawn settings
  let waveNumber = 0;
  let waveInterval = 5000; // 5 seconds between waves
  let lastWaveTime = 0;
  let enemiesPerWave = 3;

  // Enemy base damage and speed
  const enemyBaseDamage = 5;
  let enemySpeedBase = 0.5;
  let enemySpeedIncreasePerWave = 0.05;

  let spawning = false; // controls if currently spawning wave

  // Keyboard controls
  document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
  document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  // Trap placement
  canvas.addEventListener("click", e => {
    if (!gameRunning) return;
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    if (gold >= 20) {
      const overlap = traps.some(t => {
        const dx = t.x - clickX;
        const dy = t.y - clickY;
        return Math.sqrt(dx*dx+dy*dy) < 30;
      });
      if (!overlap) {
        if(currentTrapType === "arrow"){
          traps.push({
            type: "arrow",
            x: clickX - 15,
            y: clickY - 15,
            width: 30,
            height: 30,
            damage: trapDamage,
            shootCooldown: 0
          });
        } else {
          traps.push({
            type: "bomb",
            x: clickX - 15,
            y: clickY - 15,
            width: 30,
            height: 30,
            damage: BOMB_DAMAGE,
            cooldown: 60, // explode 1s after placed
            exploded: false
          });
        }
        gold -= 20;
        updateUI();
      }
    }
  });

  // Upgrade trap damage
  ui.upgradeTrapBtn.addEventListener("click", () => {
    if (gold >= trapUpgradeCost) {
      gold -= trapUpgradeCost;
      trapDamage++;
      trapUpgradeCost = Math.floor(trapUpgradeCost * 1.5);
      traps.forEach(t => { if(t.type === "arrow") t.damage = trapDamage; });
      updateUI();
      ui.upgradeTrapBtn.textContent = `Upgrade Trap (Cost: ${trapUpgradeCost} Gold)`;
    }
  });

  // Toggle trap type button
  ui.toggleTrapTypeBtn.addEventListener("click", () => {
    currentTrapType = (currentTrapType === "arrow") ? "bomb" : "arrow";
    ui.toggleTrapTypeBtn.textContent = `Current Trap: ${currentTrapType.charAt(0).toUpperCase() + currentTrapType.slice(1)}`;
  });

  // Base upgrade button
  baseUpgradeBtn.addEventListener("click", () => {
    if(!gameRunning) return;
    if(gold >= base.upgradeCost){
      gold -= base.upgradeCost;
      base.maxHp += 20;
      base.hp += 20;
      base.upgradeCost = Math.floor(base.upgradeCost * 1.7);
      updateUI();
      updateBaseUpgradeBtn();
    }
  });

  // Position base upgrade button on base
  function updateBaseUpgradeBtn() {
    const rect = canvas.getBoundingClientRect();
    baseUpgradeBtn.style.left = (rect.left + base.x + base.width - 10) + "px";
    baseUpgradeBtn.style.top = (rect.top + base.y - 20) + "px";
    baseUpgradeBtn.title = `Upgrade Base HP (+20 HP, Cost: ${base.upgradeCost} Gold)`;
  }

  function updateUI() {
    ui.gold.textContent = gold;
    ui.baseHp.textContent = base.hp + " / " + base.maxHp;
    ui.trapCount.textContent = traps.length;
    ui.trapDmg.textContent = trapDamage;
    ui.score.textContent = score;
    updateBaseUpgradeBtn();
  }

  // Enemy spawn
  function spawnEnemy() {
    const y = Math.random() * (canvas.height - 40);
    const speed = enemySpeedBase + waveNumber * enemySpeedIncreasePerWave;
    enemies.push({
      x: canvas.width + 40,
      y: y,
      width: 30,
      height: 30,
      color: "red",
      hp: 5 + waveNumber * 2,
      speed: speed,
      damage: enemyBaseDamage
    });
  }

  // Player movement
  function movePlayer() {
    if (keys["w"]) player.y -= player.speed;
    if (keys["s"]) player.y += player.speed;
    if (keys["a"]) player.x -= player.speed;
    if (keys["d"]) player.x += player.speed;

    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
  }

  // Player shoots at nearest enemy
  function shootAtNearestEnemy() {
    if (player.cooldown > 0) {
      player.cooldown--;
      return;
    }
    let closest = null;
    let minDist = Infinity;
    enemies.forEach(e => {
      const dx = e.x - player.x;
      const dy = e.y - player.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 200 && dist < minDist) {
        closest = e;
        minDist = dist;
      }
    });
    if (closest) {
      const angle = Math.atan2(closest.y - player.y, closest.x - player.x);
      bullets.push({
        x: player.x + player.width/2,
        y: player.y + player.height/2,
        vx: Math.cos(angle) * 6,
        vy: Math.sin(angle) * 6,
        radius: 5,
        damage: 3
      });
      player.cooldown = 20;
    }
  }

  // Traps behavior (arrow traps shoot, bomb traps countdown and explode)
  function updateTraps() {
    traps.forEach((trap, idx) => {
      if(trap.type === "arrow") {
        if (trap.shootCooldown > 0) {
          trap.shootCooldown--;
          return;
        }
        // Find nearest enemy in range (150 px)
        let closest = null;
        let minDist = Infinity;
        enemies.forEach(e => {
          const dx = e.x + e.width/2 - (trap.x + trap.width/2);
          const dy = e.y + e.height/2 - (trap.y + trap.height/2);
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 150 && dist < minDist) {
            closest = e;
            minDist = dist;
          }
        });
        if (closest) {
          const angle = Math.atan2(
            (closest.y + closest.height/2) - (trap.y + trap.height/2),
            (closest.x + closest.width/2) - (trap.x + trap.width/2)
          );
          bullets.push({
            x: trap.x + trap.width/2,
            y: trap.y + trap.height/2,
            vx: Math.cos(angle) * 7,
            vy: Math.sin(angle) * 7,
            radius: 4,
            damage: trap.damage
          });
          trap.shootCooldown = TRAP_SHOOT_COOLDOWN;
        }
      } else if(trap.type === "bomb") {
        if(trap.exploded) return;

        if(trap.cooldown > 0){
          trap.cooldown--;
        } else {
          // Bomb explodes
          trap.exploded = true;
          // Damage enemies within radius
          for(let i=enemies.length-1; i>=0; i--){
            const e = enemies[i];
            const dx = (trap.x + trap.width/2) - (e.x + e.width/2);
            const dy = (trap.y + trap.height/2) - (e.y + e.height/2);
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist <= BOMB_RADIUS){
              e.hp -= trap.damage;
              if(e.hp <= 0){
                gold += 10;
                enemies.splice(i,1);
                score += 10;
                updateUI();
              }
            }
          }
          // Remove bomb trap after explosion
          traps.splice(idx,1);
        }
      }
    });
  }

  // Bullets move and collide with enemies
  function updateBullets() {
    for(let i=bullets.length-1; i>=0; i--) {
      let b = bullets[i];
      b.x += b.vx;
      b.y += b.vy;

      if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
        bullets.splice(i,1);
        continue;
      }

      for(let j=enemies.length-1; j>=0; j--) {
        let e = enemies[j];
        if (b.x > e.x && b.x < e.x + e.width &&
            b.y > e.y && b.y < e.y + e.height) {
          e.hp -= b.damage;
          bullets.splice(i,1);
          if (e.hp <= 0) {
            gold += 10;
            score += 10;
            enemies.splice(j,1);
            updateUI();
          }
          break;
        }
      }
    }
  }

  // Enemy movement and collision with player/base
  function updateEnemies() {
    for(let i=enemies.length-1; i>=0; i--) {
      let e = enemies[i];
      e.x -= e.speed;

      if (e.x < player.x + player.width &&
          e.x + e.width > player.x &&
          e.y < player.y + player.height &&
          e.y + e.height > player.y) {
        player.hp -= e.damage;
        enemies.splice(i,1);
        if (player.hp <= 0) {
          gameOver(false);
          return;
        }
        continue;
      }

      if (e.x < base.x + base.width) {
        base.hp -= e.damage;
        enemies.splice(i,1);
        updateUI();
        if (base.hp <= 0) {
          gameOver(true);
          return;
        }
      }
    }
  }

  // Drawing functions
  function drawBase() {
    ctx.fillStyle = base.color;
    ctx.fillRect(base.x, base.y, base.width, base.height);
    ctx.fillStyle = "black";
    ctx.fillRect(base.x, base.y - 10, base.width, 5);
    ctx.fillStyle = "limegreen";
    ctx.fillRect(base.x, base.y - 10, base.width * (base.hp / base.maxHp), 5);
  }

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawTraps() {
    traps.forEach(t => {
      if(t.type === "arrow"){
        ctx.fillStyle = "#ffcc00";
        ctx.fillRect(t.x, t.y, t.width, t.height);
        // Arrow icon
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.moveTo(t.x + t.width/2, t.y + 6);
        ctx.lineTo(t.x + 6, t.y + t.height - 6);
        ctx.lineTo(t.x + t.width - 6, t.y + t.height - 6);
        ctx.closePath();
        ctx.fill();
      } else if(t.type === "bomb"){
        ctx.fillStyle = "#d9534f";
        ctx.beginPath();
        ctx.arc(t.x + t.width/2, t.y + t.height/2, t.width/2, 0, Math.PI * 2);
        ctx.fill();
        // Fuse spark animation (simple)
        if(t.cooldown < 30){
          ctx.strokeStyle = "#fff";
          ctx.beginPath();
          ctx.arc(t.x + t.width/2, t.y + t.height/2, t.width/2 + 5, 0, Math.PI * 2 * (t.cooldown / 30));
          ctx.stroke();
        }
      }
    });
  }

  function drawEnemies() {
    enemies.forEach(e => {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.width, e.height);
      ctx.fillStyle = "black";
      ctx.fillRect(e.x, e.y - 6, e.width, 4);
      ctx.fillStyle = "red";
      ctx.fillRect(e.x, e.y - 6, e.width * (e.hp / (5 + waveNumber * 2)), 4);
    });
  }

  function drawBullets() {
    ctx.fillStyle = "yellow";
    bullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function drawUI() {
    updateUI();
  }

  function showWaveMessage(text) {
    ui.waveMessage.style.display = "block";
    ui.waveMessage.textContent = text;
    setTimeout(() => {
      ui.waveMessage.style.display = "none";
    }, 3000);
  }

  function gameLoop(time=0) {
    if (!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    movePlayer();
    shootAtNearestEnemy();

    updateTraps();
    updateBullets();
    updateEnemies();

    drawBase();
    drawPlayer();
    drawTraps();
    drawEnemies();
    drawBullets();

    drawUI();

    if (!spawning && time - lastWaveTime > waveInterval) {
      spawning = true;
      waveNumber++;
      enemiesPerWave = Math.min(20, 3 + waveNumber * 2);
      showWaveMessage("Wave " + waveNumber);
      for(let i=0; i<enemiesPerWave; i++) {
        setTimeout(spawnEnemy, i * 700);
      }
      setTimeout(() => {
        spawning = false;
        lastWaveTime = time;
      }, enemiesPerWave * 700 + 1000);
    }

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    document.getElementById("menu").style.display = "none";
    canvas.style.display = "block";
    document.getElementById("ui").style.display = "block";
    baseUpgradeBtn.style.display = "block";
    ui.gameOverScreen.style.display = "none";

    gameRunning = true;
    score = 0;

    base.hp = base.maxHp;
    player.hp = 20;
    gold = 0;
    traps.length = 0;
    bullets.length = 0;
    enemies.length = 0;
    trapDamage = 1;
    trapUpgradeCost = 50;
    waveNumber = 0;
    lastWaveTime = 0;
    enemiesPerWave = 3;
    currentTrapType = "arrow";
    ui.toggleTrapTypeBtn.textContent = `Current Trap: Arrow`;
    ui.upgradeTrapBtn.textContent = `Upgrade Trap (Cost: ${trapUpgradeCost} Gold)`;

    updateUI();
    gameLoop();
  }

  function gameOver(baseDestroyed) {
    gameRunning = false;
    ui.gameOverScreen.style.display = "block";
    ui.finalScore.textContent = `Your Score: ${score}`;
    if(score > highestScore){
      highestScore = score;
      localStorage.setItem("highestScore", highestScore);
    }
    ui.highestScore.textContent = `Highest Score: ${highestScore}`;
    baseUpgradeBtn.style.display = "none";
  }

  document.getElementById("startBtn").addEventListener("click", startGame);
  document.getElementById("restartBtn").addEventListener("click", () => {
    ui.gameOverScreen.style.display = "none";
    startGame();
  });

  // Position upgrade button every frame
  function updateBaseUpgradeBtn() {
    const rect = canvas.getBoundingClientRect();
    baseUpgradeBtn.style.left = (rect.left + base.x + base.width - 10) + "px";
    baseUpgradeBtn.style.top = (rect.top + base.y - 20) + "px";
    baseUpgradeBtn.title = `Upgrade Base HP (+20 HP, Cost: ${base.upgradeCost} Gold)`;
  }

  // Update base upgrade button position continuously
  function trackBaseUpgradeBtn() {
    if(gameRunning){
      updateBaseUpgradeBtn();
      requestAnimationFrame(trackBaseUpgradeBtn);
    }
  }

  // Start tracking when game starts
  document.getElementById("startBtn").addEventListener("click", () => {
    setTimeout(trackBaseUpgradeBtn, 500);
  });

})();
</script>

</body>
</html>
