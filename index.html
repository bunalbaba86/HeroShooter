<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Tower Defense Mobile Ready - Fixed</title>
<style>
  html, body {
    margin:0; padding:0; overflow:hidden;
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  #gameCanvas {
    background: #222;
    display: block;
    margin: 0 auto;
    border: 2px solid #eee;
    touch-action: none;
  }
  #ui {
    position: absolute;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.7);
    padding: 8px 15px;
    border-radius: 8px;
    font-size: 16px;
    user-select: none;
    z-index: 20;
  }
  #menu {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #333;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px #ff7e5f;
    z-index: 50;
  }
  #menu button {
    font-size: 24px;
    padding: 12px 45px;
    cursor: pointer;
    background: #ff7e5f;
    border: none;
    border-radius: 10px;
    color: white;
  }
  #upgradePanel {
    margin-top: 8px;
  }
  #upgradePanel button {
    padding: 4px 12px;
    margin-left: 8px;
    cursor: pointer;
    background: #ff7e5f;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
  }
  #baseUpgradeBtn {
    position: absolute;
    background: #28a745;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    font-size: 22px;
    line-height: 28px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    border: 2px solid white;
    z-index: 30;
  }
  #gameOverScreen {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px #ff7e5f;
    color: white;
    font-size: 24px;
    display: none;
    z-index: 50;
  }
  #gameOverScreen button {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 20px;
    cursor: pointer;
    background: #ff7e5f;
    border: none;
    border-radius: 10px;
    color: white;
  }
  #waveMessage {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: white;
    text-shadow: 0 0 10px black;
    z-index: 40;
    user-select: none;
  }

  /* Mobile Controls */
  #joystickContainer {
    position: absolute;
    bottom: 100px;
    left: 20px;
    width: 120px;
    height: 120px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    touch-action: none;
    z-index: 60;
    user-select: none;
  }
  #joystickKnob {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #ff7e5f;
    border-radius: 50%;
    top: 30px;
    left: 30px;
    touch-action: none;
  }
  #shootButton {
    position: absolute;
    bottom: 100px;
    right: 30px;
    width: 80px;
    height: 80px;
    background: #ff7e5f;
    border-radius: 50%;
    text-align: center;
    line-height: 80px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    z-index: 60;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Tower Defense Mobile</h1>
  <button id="startBtn">Play</button>
</div>

<canvas id="gameCanvas" width="1200" height="700" style="display:none;"></canvas>
<div id="baseUpgradeBtn" title="Upgrade Base HP (+20 HP, Cost: 100 Gold)" style="display:none;">+</div>

<div id="ui" style="display:none;">
  Gold: <span id="gold">0</span> &nbsp; | &nbsp;
  Base HP: <span id="baseHp">100 / 100</span> &nbsp; | &nbsp;
  Traps: <span id="trapCount">0</span> &nbsp; | &nbsp;
  Score: <span id="score">0</span>
  <div id="upgradePanel">
    Trap Damage: <span id="trapDmg">1</span>
    <button id="upgradeTrapBtn">Upgrade Trap (Cost: 50 Gold)</button>
    <div class="tooltip">Increase damage of all arrow traps</div>
    <br/>
    <button id="toggleTrapTypeBtn" title="Switch trap type">Current Trap: Arrow</button>
    <div class="tooltip">Toggle between Arrow Trap and Mine Trap</div>
  </div>
</div>

<div id="gameOverScreen">
  <div id="finalScore"></div>
  <div id="highestScore"></div>
  <button id="restartBtn">Restart</button>
</div>

<div id="waveMessage" style="display:none;"></div>

<!-- Mobile Controls -->
<div id="joystickContainer" style="display:none;">
  <div id="joystickKnob"></div>
</div>
<div id="shootButton" style="display:none;">Shoot</div>

<script>
(() => {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const ui = {
    gold: document.getElementById("gold"),
    baseHp: document.getElementById("baseHp"),
    trapCount: document.getElementById("trapCount"),
    trapDmg: document.getElementById("trapDmg"),
    upgradeTrapBtn: document.getElementById("upgradeTrapBtn"),
    toggleTrapTypeBtn: document.getElementById("toggleTrapTypeBtn"),
    score: document.getElementById("score"),
    finalScore: document.getElementById("finalScore"),
    highestScore: document.getElementById("highestScore"),
    gameOverScreen: document.getElementById("gameOverScreen"),
    waveMessage: document.getElementById("waveMessage")
  };

  const baseUpgradeBtn = document.getElementById("baseUpgradeBtn");

  let gameRunning = false;
  let score = 0;
  let highestScore = localStorage.getItem("highestScore") || 0;

  const base = {
    x: 50,
    y: canvas.height / 2 - 40,
    width: 60,
    height: 80,
    maxHp: 100,
    hp: 100,
    color: "#00aa00",
    upgradeCost: 100
  };

  const player = {
    x: 200,
    y: canvas.height / 2 - 15,
    width: 30,
    height: 30,
    speed: 3,
    color: "cyan",
    cooldown: 0,
    hp: 20
  };

  const traps = [];
  const enemies = [];
  const bullets = [];
  let gold = 0;
  let trapDamage = 1;
  let trapUpgradeCost = 50;

  let keys = {};
  let mobileMove = {x:0, y:0};
  let mobileShooting = false;

  const TRAP_SHOOT_COOLDOWN = 60; // frames (1 second at 60fps)
  const MINE_RADIUS = 60;
  const MINE_DAMAGE = 10;

  // Enemy spawn settings
  let waveNumber = 0;
  let waveInterval = 10000; // 10 seconds between waves
  let lastWaveTime = 0;
  let enemiesPerWave = 3;
  const waveCounts = [3,5,10,20,30];

  // Enemy base damage and speed
  const enemyBaseDamage = 5;
  let enemySpeedBase = 0.5;
  let enemySpeedIncreasePerWave = 0.05;

  let spawning = false; // controls if currently spawning wave

  // Path points for enemies to follow (simple waypoints forming a maze-like path)
  const pathPoints = [
    {x: 1200, y: 350},
    {x: 900, y: 350},
    {x: 900, y: 150},
    {x: 700, y: 150},
    {x: 700, y: 550},
    {x: 500, y: 550},
    {x: 500, y: 250},
    {x: 300, y: 250},
    {x: 300, y: 450},
    {x: 50, y: 450}, // Near base
  ];

  // Valid tower spots where player can place traps
  const validTowerSpots = [
    {x: 820, y: 250, width: 40, height: 40},
    {x: 650, y: 350, width: 40, height: 40},
    {x: 450, y: 350, width: 40, height: 40},
    {x: 350, y: 400, width: 40, height: 40},
    {x: 600, y: 200, width: 40, height: 40},
  ];

  // Event listeners
  document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
  document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  canvas.addEventListener("click", e => {
    if (!gameRunning) return;
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    // Check if clicked on valid tower spot
    for(let spot of validTowerSpots){
      if(clickX >= spot.x && clickX <= spot.x + spot.width &&
         clickY >= spot.y && clickY <= spot.y + spot.height){
          if(gold >= 20){
            // Check if spot already occupied
            let occupied = traps.some(t => {
              return Math.abs(t.x - spot.x) < 5 && Math.abs(t.y - spot.y) < 5;
            });
            if(!occupied){
              if(currentTrapType === "arrow"){
                traps.push({
                  type: "arrow",
                  x: spot.x,
                  y: spot.y,
                  width: 30,
                  height: 30,
                  damage: trapDamage,
                  shootCooldown: 0,
                  hp: 10
                });
              } else {
                traps.push({
                  type: "mine",
                  x: spot.x,
                  y: spot.y,
                  width: 30,
                  height: 30,
                  damage: MINE_DAMAGE,
                  cooldown: 60,
                  exploded: false
                });
              }
              gold -= 20;
              updateUI();
            }
          }
          break;
      }
    }
  });

  // Upgrade trap damage
  ui.upgradeTrapBtn.addEventListener("click", () => {
    if (gold >= trapUpgradeCost) {
      gold -= trapUpgradeCost;
      trapDamage++;
      trapUpgradeCost = Math.floor(trapUpgradeCost * 1.5);
      traps.forEach(t => { if(t.type === "arrow") t.damage = trapDamage; });
      updateUI();
      ui.upgradeTrapBtn.textContent = `Upgrade Trap (Cost: ${trapUpgradeCost} Gold)`;
    }
  });

  // Toggle trap type button
  ui.toggleTrapTypeBtn.addEventListener("click", () => {
    currentTrapType = (currentTrapType === "arrow") ? "mine" : "arrow";
    ui.toggleTrapTypeBtn.textContent = `Current Trap: ${currentTrapType.charAt(0).toUpperCase() + currentTrapType.slice(1)}`;
  });

  // Base upgrade button
  baseUpgradeBtn.addEventListener("click", () => {
    if(!gameRunning) return;
    if(gold >= base.upgradeCost){
      gold -= base.upgradeCost;
      base.maxHp += 20;
      base.hp += 20;
      base.upgradeCost = Math.floor(base.upgradeCost * 1.7);
      updateUI();
      updateBaseUpgradeBtn();
    }
  });

  // Position base upgrade button on base
  function updateBaseUpgradeBtn() {
    const rect = canvas.getBoundingClientRect();
    baseUpgradeBtn.style.left = (rect.left + base.x + base.width - 10) + "px";
    baseUpgradeBtn.style.top = (rect.top + base.y - 20) + "px";
    baseUpgradeBtn.title = `Upgrade Base HP (+20 HP, Cost: ${base.upgradeCost} Gold)`;
  }

  function updateUI() {
    ui.gold.textContent = gold;
    ui.baseHp.textContent = base.hp + " / " + base.maxHp;
    ui.trapCount.textContent = traps.length;
    ui.trapDmg.textContent = trapDamage;
    ui.score.textContent = score;
    updateBaseUpgradeBtn();
  }

  // Enemy spawn at start of path
  function spawnEnemy() {
    enemies.push({
      x: pathPoints[0].x,
      y: pathPoints[0].y,
      width: 30,
      height: 30,
      color: "red",
      hp: 5 + waveNumber * 2,
      speed: enemySpeedBase + waveNumber * enemySpeedIncreasePerWave,
      damage: enemyBaseDamage,
      pathIndex: 0,
      targetX: pathPoints[1].x,
      targetY: pathPoints[1].y
    });
  }

  // Player movement (WASD or mobile)
  function movePlayer() {
    let moveX = 0;
    let moveY = 0;

    if(keys["a"]) moveX -= player.speed;
    if(keys["d"]) moveX += player.speed;
    if(keys["w"]) moveY -= player.speed;
    if(keys["s"]) moveY += player.speed;

    // Mobile joystick override
    if(mobileMove.x !== 0 || mobileMove.y !== 0){
      moveX = mobileMove.x * player.speed;
      moveY = mobileMove.y * player.speed * -1; // invert Y for natural control
    }

    player.x += moveX;
    player.y += moveY;

    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
  }

  // Player shoots if cooldown or mobile shoot button pressed
  function shootAtNearestEnemy() {
    if (player.cooldown > 0) {
      player.cooldown--;
      return;
    }

    if(!mobileShooting && !keys[" "]) return;

    let closest = null;
    let minDist = Infinity;
    enemies.forEach(e => {
      const dx = e.x - player.x;
      const dy = e.y - player.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 200 && dist < minDist) {
        closest = e;
        minDist = dist;
      }
    });
    if (closest) {
      const angle = Math.atan2(closest.y - player.y, closest.x - player.x);
      bullets.push({
        x: player.x + player.width/2,
        y: player.y + player.height/2,
        vx: Math.cos(angle) * 6,
        vy: Math.sin(angle) * 6,
        radius: 5,
        damage: 3
      });
      player.cooldown = 20;
    }
  }

  // Traps logic
  function updateTraps() {
    traps.forEach((trap, idx) => {
      if(trap.type === "arrow") {
        if (trap.shootCooldown > 0) {
          trap.shootCooldown--;
          return;
        }
        // Find nearest enemy in range (150 px)
        let closest = null;
        let minDist = Infinity;
        enemies.forEach(e => {
          const dx = e.x + e.width/2 - (trap.x + trap.width/2);
          const dy = e.y + e.height/2 - (trap.y + trap.height/2);
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 150 && dist < minDist) {
            closest = e;
            minDist = dist;
          }
        });
        if (closest) {
          const angle = Math.atan2(
            (closest.y + closest.height/2) - (trap.y + trap.height/2),
            (closest.x + closest.width/2) - (trap.x + trap.width/2)
          );
          bullets.push({
            x: trap.x + trap.width/2,
            y: trap.y + trap.height/2,
            vx: Math.cos(angle) * 7,
            vy: Math.sin(angle) * 7,
            radius: 4,
            damage: trap.damage
          });
          trap.shootCooldown = TRAP_SHOOT_COOLDOWN;
        }
      } else if(trap.type === "mine") {
        if(trap.exploded) return;

        if(trap.cooldown > 0){
          trap.cooldown--;
        } else {
          trap.exploded = true;
          for(let i=enemies.length-1; i>=0; i--){
            const e = enemies[i];
            const dx = (trap.x + trap.width/2) - (e.x + e.width/2);
            const dy = (trap.y + trap.height/2) - (e.y + e.height/2);
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist <= MINE_RADIUS){
              e.hp -= trap.damage;
              if(e.hp <= 0){
                gold += 10;
                enemies.splice(i,1);
                score += 10;
                updateUI();
              }
            }
          }
          traps.splice(idx,1);
        }
      }
    });
  }

  // Bullets update
  function updateBullets() {
    for(let i=bullets.length-1; i>=0; i--) {
      let b = bullets[i];
      b.x += b.vx;
      b.y += b.vy;

      if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
        bullets.splice(i,1);
        continue;
      }

      for(let j=enemies.length-1; j>=0; j--) {
        let e = enemies[j];
        if (b.x > e.x && b.x < e.x + e.width &&
            b.y > e.y && b.y < e.y + e.height) {
          e.hp -= b.damage;
          bullets.splice(i,1);
          if (e.hp <= 0) {
            gold += 10;
            score += 10;
            enemies.splice(j,1);
            updateUI();
          }
          break;
        }
      }
    }
  }

  // Enemies follow path
  function updateEnemies() {
    for(let i=enemies.length-1; i>=0; i--) {
      let e = enemies[i];

      // Move towards next waypoint
      let dx = e.targetX - e.x;
      let dy = e.targetY - e.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < e.speed){
        // Arrived at waypoint, next waypoint
        e.x = e.targetX;
        e.y = e.targetY;
        e.pathIndex++;
        if(e.pathIndex >= pathPoints.length - 1){
          // Enemy reached base
          base.hp -= e.damage;
          enemies.splice(i,1);
          updateUI();
          if(base.hp <= 0){
            gameOver(true);
            return;
          }
          continue;
        }
        e.targetX = pathPoints[e.pathIndex + 1].x;
        e.targetY = pathPoints[e.pathIndex + 1].y;
      } else {
        e.x += (dx / dist) * e.speed;
        e.y += (dy / dist) * e.speed;
      }

      // Enemy attacks player if close
      if (e.x < player.x + player.width &&
          e.x + e.width > player.x &&
          e.y < player.y + player.height &&
          e.y + e.height > player.y) {
        player.hp -= e.damage;
        enemies.splice(i,1);
        if(player.hp <= 0){
          gameOver(false);
          return;
        }
        continue;
      }

      // Enemy attacks arrow traps if close
      traps.forEach((trap, tIdx) => {
        if(trap.type === "arrow"){
          if(e.x < trap.x + trap.width &&
             e.x + e.width > trap.x &&
             e.y < trap.y + trap.height &&
             e.y + e.height > trap.y){
               trap.hp -= e.damage;
               if(trap.hp <= 0){
                 traps.splice(tIdx,1);
                 updateUI();
               }
             }
        }
      });
    }
  }

  // Drawing functions
  function drawBase() {
    ctx.fillStyle = base.color;
    ctx.fillRect(base.x, base.y, base.width, base.height);
    ctx.fillStyle = "black";
    ctx.fillRect(base.x, base.y - 10, base.width, 5);
    ctx.fillStyle = "limegreen";
    ctx.fillRect(base.x, base.y - 10, base.width * (base.hp / base.maxHp), 5);
  }

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Draw player HP bar
    ctx.fillStyle = "black";
    ctx.fillRect(player.x, player.y - 8, player.width, 5);
    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x, player.y - 8, player.width * (player.hp / 20), 5);
  }

  function drawTraps() {
    traps.forEach(t => {
      if(t.type === "arrow"){
        ctx.fillStyle = "#ffcc00";
        ctx.fillRect(t.x, t.y, t.width, t.height);
        // Arrow icon
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.moveTo(t.x + t.width/2, t.y + 6);
        ctx.lineTo(t.x + 6, t.y + t.height - 6);
        ctx.lineTo(t.x + t.width - 6, t.y + t.height - 6);
        ctx.closePath();
        ctx.fill();

        // Trap HP bar
        ctx.fillStyle = "black";
        ctx.fillRect(t.x, t.y - 6, t.width, 4);
        ctx.fillStyle = "orange";
        ctx.fillRect(t.x, t.y - 6, t.width * (t.hp / 10), 4);
      } else if(t.type === "mine"){
        ctx.fillStyle = "#d9534f";
        ctx.beginPath();
        ctx.arc(t.x + t.width/2, t.y + t.height/2, t.width/2, 0, Math.PI * 2);
        ctx.fill();
        if(t.cooldown < 30){
          ctx.strokeStyle = "#fff";
          ctx.beginPath();
          ctx.arc(t.x + t.width/2, t.y + t.height/2, t.width/2 + 5, 0, Math.PI * 2 * (t.cooldown / 30));
          ctx.stroke();
        }
      }
    });
  }

  function drawEnemies() {
    enemies.forEach(e => {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.width, e.height);
      ctx.fillStyle = "black";
      ctx.fillRect(e.x, e.y - 6, e.width, 4);
      ctx.fillStyle = "red";
      ctx.fillRect(e.x, e.y - 6, e.width * (e.hp / (5 + waveNumber * 2)), 4);
    });
  }

  function drawBullets() {
    ctx.fillStyle = "yellow";
    bullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  // Draw path and valid tower spots
  function drawPathAndSpots() {
    ctx.strokeStyle = "#666";
    ctx.lineWidth = 20;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
    for(let i=1; i<pathPoints.length; i++){
      ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
    }
    ctx.stroke();

    validTowerSpots.forEach(spot => {
      ctx.fillStyle = "rgba(255,255,0,0.3)";
      ctx.fillRect(spot.x, spot.y, spot.width, spot.height);
      ctx.strokeStyle = "yellow";
      ctx.strokeRect(spot.x, spot.y, spot.width, spot.height);
    });
  }

  function showWaveMessage(text) {
    ui.waveMessage.style.display = "block";
    ui.waveMessage.textContent = text;
    setTimeout(() => {
      ui.waveMessage.style.display = "none";
    }, 3000);
  }

  function gameLoop(time=0) {
    if (!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    drawPathAndSpots();
    movePlayer();
    shootAtNearestEnemy();

    updateTraps();
    updateBullets();
    updateEnemies();

    drawBase();
    drawPlayer();
    drawTraps();
    drawEnemies();
    drawBullets();

    updateUI();

    if (!spawning && time - lastWaveTime > waveInterval) {
      spawning = true;
      waveNumber++;
      enemiesPerWave = waveCounts[Math.min(waveNumber-1, waveCounts.length-1)];
      showWaveMessage("Wave " + waveNumber);
      for(let i=0; i<enemiesPerWave; i++) {
        setTimeout(spawnEnemy, i * 700);
      }
      setTimeout(() => {
        spawning = false;
        lastWaveTime = time;
      }, enemiesPerWave * 700 + 1000);
    }

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    document.getElementById("menu").style.display = "none";
    canvas.style.display = "block";
    document.getElementById("ui").style.display = "block";
    baseUpgradeBtn.style.display = "block";
    ui.gameOverScreen.style.display = "none";

    if('ontouchstart' in window || navigator.maxTouchPoints){
      document.getElementById("joystickContainer").style.display = "block";
      document.getElementById("shootButton").style.display = "block";
    }

    gameRunning = true;
    score = 0;

    base.hp = base.maxHp;
    player.hp = 20;
    gold = 0;
    traps.length = 0;
    bullets.length = 0;
    enemies.length = 0;
    trapDamage = 1;
    trapUpgradeCost = 50;
    waveNumber = 0;
    lastWaveTime = 0;
    enemiesPerWave = 3;
    currentTrapType = "arrow";
    ui.toggleTrapTypeBtn.textContent = `Current Trap: Arrow`;
    ui.upgradeTrapBtn.textContent = `Upgrade Trap (Cost: ${trapUpgradeCost} Gold)`;

    updateUI();
    gameLoop();
  }

  function gameOver(baseDestroyed) {
    gameRunning = false;
    ui.gameOverScreen.style.display = "block";
    ui.finalScore.textContent = `Your Score: ${score}`;
    if(score > highestScore){
      highestScore = score;
      localStorage.setItem("highestScore", highestScore);
    }
    ui.highestScore.textContent = `Highest Score: ${highestScore}`;
    baseUpgradeBtn.style.display = "none";

    document.getElementById("joystickContainer").style.display = "none";
    document.getElementById("shootButton").style.display = "none";
  }

  document.getElementById("startBtn").addEventListener("click", startGame);
  document.getElementById("restartBtn").addEventListener("click", () => {
    ui.gameOverScreen.style.display = "none";
    startGame();
  });

  // Update base upgrade button position every frame
  function updateBaseUpgradeBtn() {
    const rect = canvas.getBoundingClientRect();
    baseUpgradeBtn.style.left = (rect.left + base.x + base.width - 10) + "px";
    baseUpgradeBtn.style.top = (rect.top + base.y - 20) + "px";
    baseUpgradeBtn.title = `Upgrade Base HP (+20 HP, Cost: ${base.upgradeCost} Gold)`;
  }

  // Update base upgrade button position continuously
  function trackBaseUpgradeBtn() {
    if(gameRunning){
      updateBaseUpgradeBtn();
      requestAnimationFrame(trackBaseUpgradeBtn);
    }
  }

  // Mobile joystick logic
  const joystickContainer = document.getElementById("joystickContainer");
  const joystickKnob = document.getElementById("joystickKnob");
  let joystickActive = false;
  let joystickStart = {x:0,y:0};

  joystickContainer.addEventListener("touchstart", e => {
    e.preventDefault();
    joystickActive = true;
    let touch = e.touches[0];
    joystickStart = {x: touch.clientX, y: touch.clientY};
  });
  joystickContainer.addEventListener("touchmove", e => {
    if(!joystickActive) return;
    e.preventDefault();
    let touch = e.touches[0];
    let dx = touch.clientX - joystickStart.x;
    let dy = touch.clientY - joystickStart.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    let maxDist = 50;
    if(dist > maxDist){
      dx = dx * maxDist / dist;
      dy = dy * maxDist / dist;
      dist = maxDist;
    }
    joystickKnob.style.transform = `translate(${dx}px, ${dy}px)`;
    mobileMove.x = dx / maxDist;
    mobileMove.y = dy / maxDist * -1; // invert y for natural up/down
  });
  joystickContainer.addEventListener("touchend", e => {
    e.preventDefault();
    joystickActive = false;
    joystickKnob.style.transform = "translate(0,0)";
    mobileMove.x = 0;
    mobileMove.y = 0;
  });

  // Mobile shoot button
  const shootButton = document.getElementById("shootButton");
  shootButton.addEventListener("touchstart", e => {
    e.preventDefault();
    mobileShooting = true;
  });
  shootButton.addEventListener("touchend", e => {
    e.preventDefault();
    mobileShooting = false;
  });

})();
</script>
