<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tower Defense + Hero Game</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    background: #121212;
    font-family: Arial, sans-serif;
    color: #eee;
  }
  #gameCanvas {
    background-color: #222;
    display: block;
    margin: 0 auto;
    border: 2px solid #eee;
  }
  #ui {
    position: absolute;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 18px;
    user-select: none;
  }
  #menu {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #333;
    padding: 30px 50px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px #ff7e5f;
  }
  #menu button {
    font-size: 24px;
    padding: 10px 40px;
    cursor: pointer;
    background: #ff7e5f;
    border: none;
    border-radius: 10px;
    color: white;
  }
  #upgradePanel {
    margin-top: 10px;
  }
  #upgradePanel button {
    padding: 5px 15px;
    margin-left: 10px;
    cursor: pointer;
    background: #ff7e5f;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
  }
  .tooltip {
    font-size: 14px;
    opacity: 0.8;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Tower Defense Hero</h1>
  <button id="startBtn">Play</button>
</div>

<canvas id="gameCanvas" width="900" height="500" style="display:none;"></canvas>

<div id="ui" style="display:none;">
  Gold: <span id="gold">0</span> &nbsp; | &nbsp;
  Base HP: <span id="baseHp">100</span> &nbsp; | &nbsp;
  Traps: <span id="trapCount">0</span>
  <div id="upgradePanel">
    Trap Damage: <span id="trapDmg">1</span>
    <button id="upgradeTrapBtn">Upgrade Trap (Cost: 50 Gold)</button>
    <div class="tooltip">Increase damage of all traps</div>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const ui = {
    gold: document.getElementById("gold"),
    baseHp: document.getElementById("baseHp"),
    trapCount: document.getElementById("trapCount"),
    trapDmg: document.getElementById("trapDmg"),
    upgradeTrapBtn: document.getElementById("upgradeTrapBtn")
  };

  let gameRunning = false;
  const base = {
    x: 50,
    y: canvas.height / 2 - 40,
    width: 60,
    height: 80,
    maxHp: 100,
    hp: 100,
    color: "#00aa00"
  };

  const player = {
    x: 200,
    y: canvas.height / 2 - 15,
    width: 30,
    height: 30,
    speed: 3,
    color: "cyan",
    cooldown: 0,
    hp: 20
  };

  const traps = [];
  const enemies = [];
  const bullets = [];
  let gold = 0;
  let trapDamage = 1;
  let trapUpgradeCost = 50;

  let keys = {};

  // Waves / enemy spawn
  let waveNumber = 0;
  let waveInterval = 3000; // 3 seconds
  let lastWaveTime = 0;
  let enemiesPerWave = 3;

  // Enemy base damage
  const enemyBaseDamage = 5;

  // Enemy speed scaling
  let enemySpeedBase = 1;
  let enemySpeedIncreasePerWave = 0.1;

  // Event listeners
  document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
  document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  canvas.addEventListener("click", e => {
    if (!gameRunning) return;
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    // Place trap if clicked near base or player not on trap
    if (gold >= 20) {
      // Make sure not overlapping existing trap (simple check)
      const overlap = traps.some(t => {
        const dx = t.x - clickX;
        const dy = t.y - clickY;
        return Math.sqrt(dx*dx+dy*dy) < 30;
      });
      if (!overlap) {
        traps.push({x: clickX - 15, y: clickY - 15, width: 30, height: 30, damage: trapDamage});
        gold -= 20;
        updateUI();
      }
    }
  });

  ui.upgradeTrapBtn.addEventListener("click", () => {
    if (gold >= trapUpgradeCost) {
      gold -= trapUpgradeCost;
      trapDamage++;
      trapUpgradeCost = Math.floor(trapUpgradeCost * 1.5);
      traps.forEach(t => t.damage = trapDamage);
      updateUI();
      ui.upgradeTrapBtn.textContent = `Upgrade Trap (Cost: ${trapUpgradeCost} Gold)`;
    }
  });

  function updateUI() {
    ui.gold.textContent = gold;
    ui.baseHp.textContent = base.hp;
    ui.trapCount.textContent = traps.length;
    ui.trapDmg.textContent = trapDamage;
  }

  function spawnEnemy() {
    const y = Math.random() * (canvas.height - 40);
    const speed = enemySpeedBase + waveNumber * enemySpeedIncreasePerWave;
    enemies.push({
      x: canvas.width + 40,
      y: y,
      width: 30,
      height: 30,
      color: "red",
      hp: 5 + waveNumber * 2,
      speed: speed,
      damage: enemyBaseDamage
    });
  }

  function movePlayer() {
    if (keys["w"]) player.y -= player.speed;
    if (keys["s"]) player.y += player.speed;
    if (keys["a"]) player.x -= player.speed;
    if (keys["d"]) player.x += player.speed;

    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
  }

  function shootAtNearestEnemy() {
    if (player.cooldown > 0) {
      player.cooldown--;
      return;
    }
    let closest = null;
    let minDist = Infinity;
    enemies.forEach(e => {
      const dx = e.x - player.x;
      const dy = e.y - player.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 200 && dist < minDist) {
        closest = e;
        minDist = dist;
      }
    });
    if (closest) {
      const angle = Math.atan2(closest.y - player.y, closest.x - player.x);
      bullets.push({
        x: player.x + player.width/2,
        y: player.y + player.height/2,
        vx: Math.cos(angle) * 6,
        vy: Math.sin(angle) * 6,
        radius: 5,
        damage: 3
      });
      player.cooldown = 20;
    }
  }

  function updateBullets() {
    for(let i=bullets.length-1; i>=0; i--) {
      let b = bullets[i];
      b.x += b.vx;
      b.y += b.vy;

      // Remove bullet if off screen
      if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
        bullets.splice(i,1);
        continue;
      }

      // Collision with enemies
      for(let j=enemies.length-1; j>=0; j--) {
        let e = enemies[j];
        if (b.x > e.x && b.x < e.x + e.width &&
            b.y > e.y && b.y < e.y + e.height) {
          e.hp -= b.damage;
          bullets.splice(i,1);
          if (e.hp <= 0) {
            gold += 10;
            enemies.splice(j,1);
            updateUI();
          }
          break;
        }
      }
    }
  }

  function updateEnemies() {
    for(let i=enemies.length-1; i>=0; i--) {
      let e = enemies[i];
      e.x -= e.speed;

      // Check collision with traps
      for(let t of traps) {
        if (e.x < t.x + t.width && e.x + e.width > t.x &&
            e.y < t.y + t.height && e.y + e.height > t.y) {
          e.hp -= t.damage;
          if (e.hp <= 0) {
            gold += 10;
            enemies.splice(i,1);
            updateUI();
            break;
          }
        }
      }

      // Check collision with player (damage player)
      if (e.x < player.x + player.width &&
          e.x + e.width > player.x &&
          e.y < player.y + player.height &&
          e.y + e.height > player.y) {
        player.hp -= e.damage;
        enemies.splice(i,1);
        if (player.hp <= 0) {
          alert("You died! Game Over.");
          endGame();
        }
        continue;
      }

      // Check if enemy reached base
      if (e.x < base.x + base.width) {
        base.hp -= e.damage;
        enemies.splice(i,1);
        updateUI();
        if (base.hp <= 0) {
          alert("Base destroyed! Game Over.");
          endGame();
        }
      }
    }
  }

  function drawBase() {
    ctx.fillStyle = base.color;
    ctx.fillRect(base.x, base.y, base.width, base.height);
    // Base HP bar
    ctx.fillStyle = "black";
    ctx.fillRect(base.x, base.y - 10, base.width, 5);
    ctx.fillStyle = "limegreen";
    ctx.fillRect(base.x, base.y - 10, base.width * (base.hp / base.maxHp), 5);
  }

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawTraps() {
    ctx.fillStyle = "#ffcc00";
    traps.forEach(t => {
      ctx.fillRect(t.x, t.y, t.width, t.height);
    });
  }

  function drawEnemies() {
    enemies.forEach(e => {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.width, e.height);
      // HP bar
      ctx.fillStyle = "black";
      ctx.fillRect(e.x, e.y - 6, e.width, 4);
      ctx.fillStyle = "red";
      ctx.fillRect(e.x, e.y - 6, e.width * (e.hp / (5 + waveNumber * 2)), 4);
    });
  }

  function drawBullets() {
    ctx.fillStyle = "yellow";
    bullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function drawUI() {
    updateUI();
  }

  function gameLoop(time=0) {
    if (!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    movePlayer();
    shootAtNearestEnemy();

    updateBullets();
    updateEnemies();

    drawBase();
    drawPlayer();
    drawTraps();
    drawEnemies();
    drawBullets();

    drawUI();

    // Wave management
    if (time - lastWaveTime > waveInterval) {
      waveNumber++;
      enemiesPerWave = Math.min(20, 3 + waveNumber * 2);
      for(let i=0; i<enemiesPerWave; i++) {
        setTimeout(spawnEnemy, i * 500);
      }
      lastWaveTime = time;
    }

    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    document.getElementById("menu").style.display = "none";
    canvas.style.display = "block";
    document.getElementById("ui").style.display = "block";
    gameRunning = true;

    // Reset stats
    base.hp = base.maxHp;
    player.hp = 20;
    gold = 0;
    traps.length = 0;
    bullets.length = 0;
    enemies.length = 0;
    trapDamage = 1;
    trapUpgradeCost = 50;
    waveNumber = 0;
    lastWaveTime = 0;
    enemiesPerWave = 3;
    updateUI();
    gameLoop();
  }

  function endGame() {
    gameRunning = false;
    canvas.style.display = "none";
    document.getElementById("ui").style.display = "none";
    document.getElementById("menu").style.display = "block";
  }

  document.getElementById("startBtn").addEventListener("click", startGame);

})();
</script>

</body>
</html>
