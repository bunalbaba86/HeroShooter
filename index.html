<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower Defense Hero Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    #gameCanvas {
      background-color: #222;
      display: block;
      margin: 0 auto;
      border: 2px solid white;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="ui">Gold: <span id="gold">0</span></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 100,
      y: 250,
      width: 30,
      height: 30,
      color: "cyan",
      speed: 3,
      cooldown: 0
    };

    const bullets = [];
    const enemies = [];
    let gold = 0;

    function spawnEnemy() {
      enemies.push({
        x: canvas.width + 50,
        y: Math.random() * (canvas.height - 30),
        width: 30,
        height: 30,
        color: "red",
        hp: 3,
        speed: 1
      });
    }

    function shootAtNearestEnemy() {
      if (player.cooldown > 0) return;
      let closest = null;
      let minDist = Infinity;
      enemies.forEach(e => {
        const dx = e.x - player.x;
        const dy = e.y - player.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 200 && dist < minDist) {
          closest = e;
          minDist = dist;
        }
      });
      if (closest) {
        const angle = Math.atan2(closest.y - player.y, closest.x - player.x);
        bullets.push({
          x: player.x + player.width / 2,
          y: player.y + player.height / 2,
          vx: Math.cos(angle) * 5,
          vy: Math.sin(angle) * 5,
          radius: 5
        });
        player.cooldown = 30;
      }
    }

    function update() {
      // Move player
      if (keys["w"]) player.y -= player.speed;
      if (keys["s"]) player.y += player.speed;
      if (keys["a"]) player.x -= player.speed;
      if (keys["d"]) player.x += player.speed;

      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Enemy update
      enemies.forEach(e => e.x -= e.speed);

      // Bullet update
      bullets.forEach(b => {
        b.x += b.vx;
        b.y += b.vy;
      });

      // Bullet collision
      bullets.forEach((b, i) => {
        enemies.forEach((e, j) => {
          if (
            b.x > e.x && b.x < e.x + e.width &&
            b.y > e.y && b.y < e.y + e.height
          ) {
            e.hp -= 1;
            bullets.splice(i, 1);
          }
        });
      });

      // Remove dead enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        if (enemies[i].hp <= 0) {
          enemies.splice(i, 1);
          gold += 10;
          document.getElementById("gold").textContent = gold;
        }
      }

      // Remove off-screen bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        if (bullets[i].x < 0 || bullets[i].x > canvas.width || bullets[i].y < 0 || bullets[i].y > canvas.height) {
          bullets.splice(i, 1);
        }
      }

      // Remove enemies that pass the player (can later damage base)
      for (let i = enemies.length - 1; i >= 0; i--) {
        if (enemies[i].x < -enemies[i].width) {
          enemies.splice(i, 1); // Placeholder: add base damage here later
        }
      }

      if (player.cooldown > 0) player.cooldown--;

      shootAtNearestEnemy();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw bullets
      ctx.fillStyle = "yellow";
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw enemies
      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    setInterval(spawnEnemy, 2000);
    gameLoop();
  </script>
</body>
</html>
