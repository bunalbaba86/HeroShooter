<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monster Clash - PvE Mode</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #player, #bot {
      border: 2px solid #eee;
      margin: 10px auto;
      padding: 15px;
      width: 250px;
      border-radius: 8px;
      background: #222;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      background-color: #333;
      color: #eee;
      border: none;
    }
    button:hover {
      background-color: #555;
    }
    #log {
      margin-top: 20px;
      height: 150px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Monster Clash - PvE Mode</h1>

  <div id="player">
    <h2>Your Monster</h2>
    <p id="playerPower">Power: ?</p>
  </div>

  <div id="bot">
    <h2>Bot's Monster</h2>
    <p id="botPower">Power: ?</p>
  </div>

  <button onclick="startBattle()">Start Battle</button>

  <div id="log"></div>

  <script>
    let playerPower = 0;
    let botPower = 0;

    function getRandomPower() {
      return Math.floor(Math.random() * 100) + 1; // 1-100 arası güç
    }

    function log(msg) {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML += msg + '<br>';
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function startBattle() {
      playerPower = getRandomPower();
      botPower = getRandomPower();

      document.getElementById('playerPower').textContent = `Power: ${playerPower}`;
      document.getElementById('botPower').textContent = `Power: ${botPower}`;

      log('Battle started!');
      log(`Your monster power: ${playerPower}`);
      log(`Bot monster power: ${botPower}`);

      if (playerPower > botPower) {
        log('You win!');
      } else if (playerPower < botPower) {
        log('You lose!');
      } else {
        log('It\'s a tie!');
      }
    }
  </script>
</body>
</html>
