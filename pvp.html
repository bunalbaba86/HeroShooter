<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1v1 PvP Turn-Based Game + Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  #container {
    display: flex;
    width: 900px;
    max-width: 100vw;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }
  #game {
    flex: 2;
    padding: 20px;
    position: relative;
  }
  .player-area {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    <div id="damage-indicator" style="
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  font-weight: bold;
  color: #e74c3c;
  text-shadow: 1px 1px 3px black;
  display: none;
  pointer-events: none;
  z-index: 20;
"></div>

  }
  .player {
    width: 45%;
    background: #444;
    border-radius: 8px;
    padding: 10px;
  }
  .player img.character {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #666;
    margin-bottom: 10px;
  }
  .bar {
    background: #555;
    border-radius: 5px;
    height: 20px;
    margin-bottom: 10px;
    position: relative;
  }
  .bar-fill {
    height: 100%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  .health-fill {
    background: #e74c3c;
  }
  .mana-fill {
    background: #3498db;
  }
  .bar-label {
    position: absolute;
    width: 100%;
    text-align: center;
    font-weight: bold;
    top: 0;
    color: #fff;
  }
  #actions {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  button.action-btn {
    background: #555;
    border: none;
    border-radius: 8px;
    width: 80px;
    height: 80px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    position: relative;
  }
  button.action-btn:disabled {
    background: #222;
    cursor: not-allowed;
    opacity: 0.5;
  }
  button.action-btn img {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
  }
  #status {
    margin-top: 20px;
    font-size: 18px;
    height: 24px;
  }
  #victory-message {
    font-size: 36px;
    font-weight: bold;
    color: #2ecc71;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 20px 40px;
    border-radius: 12px;
    display: none;
    z-index: 10;
  }
  #back-to-menu-btn {
    display: none;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 11;
  }

  /* CHAT STYLES */
  #chat-container {
    flex: 1;
    background: #222;
    display: flex;
    flex-direction: column;
    border-left: 2px solid #444;
  }
  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.3;
    color: #ddd;
  }
  #chat-input-area {
    display: flex;
    padding: 10px;
    background: #111;
  }
  #chat-input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
  #chat-send-btn {
    background: #3498db;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    margin-left: 8px;
    border-radius: 4px;
    cursor: pointer;
  }
  #chat-send-btn:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .chat-message {
    margin-bottom: 8px;
  }
  .chat-message.you {
    color: #76c7f0;
  }
  .chat-message.enemy {
    color: #e67e22;
  }
</style>
</head>
<body>

<div id="container">
  <div id="game">
    <div class="player-area">
      <div class="player" id="you">
        <img src="you.jpg" alt="You" class="character" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="you-health" style="width: 100%;"></div>
          <div class="bar-label" id="you-health-label">Health: 100</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="you-mana" style="width: 100%;"></div>
          <div class="bar-label" id="you-mana-label">Mana: 50</div>
        </div>
      </div>

      <div class="player" id="enemy">
        <img src="enemy.jpg" alt="Enemy" class="character" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="enemy-health" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-health-label">Health: 100</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="enemy-mana" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-mana-label">Mana: 50</div>
        </div>
      </div>
    </div>

    <div id="actions">
      <button class="action-btn" id="attack-btn" title="Attack (Costs 10 Mana)">
        <img src="attack.png" alt="Attack" /><br />
        Attack
      </button>
      <button class="action-btn" id="defend-btn" title="Defend (Costs 5 Mana)">
        <img src="defend.png" alt="Defend" /><br />
        Defend
      </button>
      <button class="action-btn" id="skill-btn" title="Skill (Costs 20 Mana)">
        <img src="skill.png" alt="Skill" /><br />
        Skill
      </button>
      <button class="action-btn" id="mana-btn" title="Mana (Restore 15 Mana)">
        <img src="mana.png" alt="Mana" /><br />
        Mana
      </button>
    </div>

    <div id="status"></div>

    <div id="victory-message">Victory!</div>
    <button id="back-to-menu-btn">Back To MainMenu</button>
    <audio id="victory-sound" src="victory.mp3" preload="auto"></audio>
  </div>

  <!-- CHAT -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Write message..." autocomplete="off" />
      <button id="chat-send-btn" disabled>Send</button>
    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
<script>
  const damageIndicator = document.getElementById('damage-indicator');

  const socket = io("https://pvpbackend.onrender.com");

  // Oyuncu ve düşman barları
  const youHealthBar = document.getElementById('you-health');
  const youManaBar = document.getElementById('you-mana');
  const youHealthLabel = document.getElementById('you-health-label');
  const youManaLabel = document.getElementById('you-mana-label');

  const enemyHealthBar = document.getElementById('enemy-health');
  const enemyManaBar = document.getElementById('enemy-mana');
  const enemyHealthLabel = document.getElementById('enemy-health-label');
  const enemyManaLabel = document.getElementById('enemy-mana-label');

  const statusDiv = document.getElementById('status');
  const victoryMessage = document.getElementById('victory-message');
  const victorySound = document.getElementById('victory-sound');

  const backToMenuBtn = document.getElementById('back-to-menu-btn');

  const attackBtn = document.getElementById('attack-btn');
  const defendBtn = document.getElementById('defend-btn');
  const skillBtn = document.getElementById('skill-btn');
  const manaBtn = document.getElementById('mana-btn');

  // Chat elemanları
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const chatSendBtn = document.getElementById('chat-send-btn');

  let yourIndex = null;
  let yourData = null;
  let enemyData = null;
  let yourTurn = false;

  function updateBars() {
    if(!yourData || !enemyData) return;

    youHealthBar.style.width = yourData.health + '%';
    enemyHealthBar.style.width = enemyData.health + '%';

    youManaBar.style.width = (yourData.mana / 50 * 100) + '%';
    enemyManaBar.style.width = (enemyData.mana / 50 * 100) + '%';

    youHealthLabel.textContent = `Health: ${yourData.health}`;
    enemyHealthLabel.textContent = `Health: ${enemyData.health}`;
    youManaLabel.textContent = `Mana: ${yourData.mana}`;
    enemyManaLabel.textContent = `Mana: ${enemyData.mana}`;

    updateButtons();


  }
  function updateButtons() {
  if (!yourData) return;
  attackBtn.disabled = yourData.mana < 10 || !yourTurn;
  defendBtn.disabled = yourData.mana < 5 || !yourTurn;
  skillBtn.disabled = yourData.mana < 20 || !yourTurn;
  manaBtn.disabled = yourData.mana >= 50 || !yourTurn;
  }


  function setButtonsDisabled(disabled) {
    attackBtn.disabled = disabled;
    defendBtn.disabled = disabled;
    skillBtn.disabled = disabled;
    manaBtn.disabled = disabled;
  }

  function setStatus(text) {
    statusDiv.textContent = text;
  }

  function endGame() {
    setButtonsDisabled(true);
    yourTurn = false;
  }

  function addChatMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('chat-message');
    if(sender === 'you') div.classList.add('you');
    else if(sender === 'enemy') div.classList.add('enemy');
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  socket.on('connect', () => {
    setStatus("Connected. Waiting for opponent...");
    setButtonsDisabled(true);
  });

  socket.on('waitingForOpponent', () => {
    setStatus("Waiting for opponent...");
    setButtonsDisabled(true);
  });

  socket.on('gameStart', (data) => {
    yourIndex = data.yourIndex;
    yourData = data.you;
    enemyData = data.enemy;
    yourTurn = yourIndex === 0;
    updateBars();

    setStatus(yourTurn ? "Your turn" : "Opponent's turn");
    setButtonsDisabled(!yourTurn);
    victoryMessage.style.display = 'none';
    backToMenuBtn.style.display = 'none';

    chatMessages.innerHTML = ''; // Temizle chat'i
    chatInput.disabled = false;
    chatSendBtn.disabled = false;
  });

  socket.on('moveConfirmed', (data) => {
    yourData = data.you;
    enemyData = data.enemy;
    yourTurn = false;
    updateBars();
    if(data.damage) {
  showDamage(data.damage);
}
    setStatus("Opponent's turn");
    setButtonsDisabled(true);
  });

  socket.on('enemyMove', (data) => {
    yourData = data.you;
    enemyData = data.enemy;
    yourTurn = true;
    updateBars(); 
    if(data.damage) {
  showDamage(data.damage);
}
    setStatus("Your turn");
    setButtonsDisabled(false);
  });

  socket.on('errorMessage', (msg) => {
    setStatus(msg);
  });

  socket.on('gameOver', ({ winner }) => {
    endGame();

    let message = '';
    let color = '';

    if ((winner === 'player' && yourIndex === 0) || (winner === 'enemy' && yourIndex === 1)) {
      message = 'Victory!';
      color = '#2ecc71';
    } else {
      message = 'Defeat!';
      color = '#e74c3c';
    }

    setStatus(message);
    victoryMessage.textContent = message;
    victoryMessage.style.color = color;
    victoryMessage.style.display = 'block';
    victorySound.play();

    backToMenuBtn.style.display = 'inline-block';

    chatInput.disabled = true;
    chatSendBtn.disabled = true;
  });

  function sendMove(move) {
    if(!yourTurn) {
      setStatus("Wait for your turn!");
      return;
    }
    socket.emit('playerMove', { move });
  }

  attackBtn.onclick = () => sendMove('attack');
  defendBtn.onclick = () => sendMove('defend');
  skillBtn.onclick = () => sendMove('skill');
  manaBtn.onclick = () => sendMove('mana');

  function showDamage(amount) {
  damageIndicator.textContent = `-${amount}`;
  damageIndicator.style.display = 'block';
  setTimeout(() => {
    damageIndicator.style.display = 'none';
  }, 1000);
}


 backToMenuBtn.onclick = () => {
  window.location.href = 'index.html'; // Doğrudan index.html sayfasına yönlendir

  // Bu satırları eğer yeniden yönlendirme olmadan oyun sıfırlanacaksa kullanırsınız.
  // Ama window.location.href zaten sayfayı yeniden yüklüyor. Bu yüzden bu kodlara gerek yok.
  /*
  backToMenuBtn.style.display = 'none';
  victoryMessage.style.display = 'none';
  setStatus("Waiting for opponent...");
  yourData = null;
  enemyData = null;
  yourTurn = false;
  setButtonsDisabled(true);
  chatMessages.innerHTML = '';
  chatInput.disabled = true;
  chatSendBtn.disabled = true;
  location.reload();
  */
};


  // Chat gönderme
  function sendChatMessage() {
  const msg = chatInput.value.trim();
  if(msg === '') return;
  socket.emit('chatMessage', { message: msg });
  addChatMessage(`You: ${msg}`, 'you');
  chatInput.value = '';
  chatInput.focus();
}
  chatSendBtn.onclick = sendChatMessage;
  chatInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') sendChatMessage();
  });

 // Gelen chat mesajını al
socket.on('chatMessage', ({ message, fromIndex }) => {
  // Kendi mesajımızı zaten gösterdik, diğer oyuncunun mesajı ise göster
  if(fromIndex !== yourIndex) {
    addChatMessage(`Enemy: ${message}`, 'enemy');
  }
});
</script>

</body>
</html>
