<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1v1 PvP Turn-Based Game + Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  #container {
    display: flex;
    width: 900px;
    max-width: 100vw;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }
  #game {
    flex: 2;
    padding: 20px;
    position: relative;
  }
  .player-area {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .player {
    width: 45%;
    background: #444;
    border-radius: 8px;
    padding: 10px;
    position: relative;
  }
  .player img.character {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #666;
    margin-bottom: 10px;
  }
  .bar {
    background: #555;
    border-radius: 5px;
    height: 20px;
    margin-bottom: 10px;
    position: relative;
  }
  .bar-fill {
    height: 100%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  .health-fill {
    background: #e74c3c;
  }
  .mana-fill {
    background: #3498db;
  }
  .bar-label {
    position: absolute;
    width: 100%;
    text-align: center;
    font-weight: bold;
    top: 0;
    color: #fff;
  }
  #actions {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  button.action-btn {
    background: #555;
    border: none;
    border-radius: 8px;
    width: 80px;
    height: 80px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    position: relative;
  }
  button.action-btn:disabled {
    background: #222;
    cursor: not-allowed;
    opacity: 0.5;
  }
  button.action-btn img {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
  }
  #status {
    margin-top: 20px;
    font-size: 18px;
    height: 24px;
  }
  #victory-message {
    font-size: 36px;
    font-weight: bold;
    color: #2ecc71;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 20px 40px;
    border-radius: 12px;
    display: none;
    z-index: 10;
  }
  #back-to-menu-btn {
    display: none;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 11;
  }
  .floating-damage {
    position: absolute;
    color: red;
    font-weight: bold;
    font-size: 18px;
    animation: floatUp 1s ease-out;
    pointer-events: none;
    opacity: 0;
  }
  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-30px); }
  }
  .shake {
    animation: shake 0.4s;
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  /* CHAT STYLES */
  #chat-container {
    flex: 1;
    background: #222;
    display: flex;
    flex-direction: column;
    border-left: 2px solid #444;
  }
  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.3;
    color: #ddd;
  }
  #chat-input-area {
    display: flex;
    padding: 10px;
    background: #111;
  }
  #chat-input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
  #chat-send-btn {
    background: #3498db;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    margin-left: 8px;
    border-radius: 4px;
    cursor: pointer;
  }
  #chat-send-btn:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .chat-message {
    margin-bottom: 8px;
  }
  .chat-message.you {
    color: #76c7f0;
  }
  .chat-message.enemy {
    color: #e67e22;
  }
</style>
</head>
<body>
<!-- Oyuncu ismi seçimi ekranı -->
<div id="name-entry" style="position:absolute;top:0;left:0;width:100%;height:100%;background:#111;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:1000;">
  <h2 style="color:white;">Enter Your Name</h2>
  <input type="text" id="player-name" placeholder="Your name" style="padding:10px;border-radius:5px;border:none;" />
  <button onclick="startGame()" style="margin-top:10px;padding:10px 20px;">Start</button>
</div>
<div id="container" style="display:none;">
  <div id="game">
    <div class="player-area">
      <div class="player" id="you">
        <img src="you.jpg" alt="You" class="character" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="you-health" style="width: 100%;"></div>
          <div class="bar-label" id="you-health-label">Health: 100</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="you-mana" style="width: 100%;"></div>
          <div class="bar-label" id="you-mana-label">Mana: 50</div>
        </div>
      </div>

      <div class="player" id="enemy">
        <img src="enemy.jpg" alt="Enemy" class="character" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="enemy-health" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-health-label">Health: 100</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="enemy-mana" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-mana-label">Mana: 50</div>
        </div>
      </div>
    </div>

    <div id="actions">
      <button class="action-btn" id="attack-btn" title="Attack (Costs 10 Mana)">
        <img src="attack.png" alt="Attack" /><br />
        Attack
      </button>
      <button class="action-btn" id="defend-btn" title="Defend (Costs 5 Mana)">
        <img src="defend.png" alt="Defend" /><br />
        Defend
      </button>
      <button class="action-btn" id="skill-btn" title="Skill (Costs 20 Mana)">
        <img src="skill.png" alt="Skill" /><br />
        Skill
      </button>
      <button class="action-btn" id="mana-btn" title="Mana (Restore 15 Mana)">
        <img src="mana.png" alt="Mana" /><br />
        Mana
      </button>
      <button class="action-btn" id="hydra-btn" title="HYDRA (Burn for 4 turns)">
        <img src="hydra.png" alt="Hydra" /><br />
        HYDRA
      </button>
    </div>

    <div id="status"></div>

    <div id="victory-message">Victory!</div>
    <button id="back-to-menu-btn">Back To MainMenu</button>
    <audio id="victory-sound" src="victory.mp3" preload="auto"></audio>
  </div>

  <!-- CHAT -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Write message..." autocomplete="off" />
      <button id="chat-send-btn" disabled>Send</button>
    </div>
  </div>
</div>

<script>
function startGame() {
  const name = document.getElementById("player-name").value.trim();
  if (!name) return alert("Please enter your name");
  sessionStorage.setItem("playerName", name);
  document.getElementById("name-entry").style.display = "none";
  document.getElementById("container").style.display = "flex";
  initSocket();
}

function showDamage(targetId, damage) {
  const player = document.getElementById(targetId);
  const dmgText = document.createElement("div");
  dmgText.classList.add("floating-damage");
  dmgText.innerText = `-${damage}`;
  player.appendChild(dmgText);
  setTimeout(() => dmgText.remove(), 1000);
}

function shake(targetId) {
  const el = document.getElementById(targetId);
  el.classList.add("shake");
  setTimeout(() => el.classList.remove("shake"), 400);
}
</script>
</body>
</html>
