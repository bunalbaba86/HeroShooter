<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PvP Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      text-align: center;
    }
    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .bar {
      width: 300px;
      height: 20px;
      background: gray;
      border-radius: 10px;
      margin: 5px auto;
      overflow: hidden;
    }
    .health {
      background: red;
      height: 100%;
    }
    .mana {
      background: blue;
      height: 100%;
    }
    .character {
      width: 100px;
      height: 100px;
      background: url('you.jpg') center/cover;
      margin-bottom: 10px;
    }
    .enemy {
      background-image: url('enemy.jpg');
    }
    .actions {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    .action {
      cursor: pointer;
      width: 60px;
      height: 60px;
      background-size: cover;
      border: 2px solid white;
      border-radius: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
    #victory {
      font-size: 36px;
      color: yellow;
      display: none;
    }
  </style>
</head>
<body>
  <h1>PvP Battle</h1>
  <div id="game">
    <div class="character" id="enemyChar"></div>
    <div class="bar"><div id="enemyHealth" class="health"></div></div>
    <div class="bar"><div id="enemyMana" class="mana"></div></div>

    <hr style="width: 80%; margin: 20px 0;">

    <div class="character" id="youChar"></div>
    <div class="bar"><div id="yourHealth" class="health"></div></div>
    <div class="bar"><div id="yourMana" class="mana"></div></div>

    <div class="actions">
      <div class="action" id="attackBtn" style="background-image: url('attack.png');" title="Attack"></div>
      <div class="action" id="defendBtn" style="background-image: url('defend.png');" title="Defend"></div>
      <div class="action" id="skillBtn" style="background-image: url('skill.png');" title="Skill"></div>
      <div class="action" id="manaBtn" style="background-image: url('mana.png');" title="Recharge Mana"></div>
    </div>

    <div id="status">Connecting to server...</div>
    <div id="victory">Victory!</div>
  </div>

  <audio id="victorySound" src="victory.mp3"></audio>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:10000");

    let yourIndex = 0;
    let you = {}, enemy = {};

    function updateBars() {
      document.getElementById("yourHealth").style.width = you.health + "%";
      document.getElementById("yourMana").style.width = you.mana * 2 + "%";
      document.getElementById("enemyHealth").style.width = enemy.health + "%";
      document.getElementById("enemyMana").style.width = enemy.mana * 2 + "%";
    }

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    function setVictory() {
      document.getElementById("victory").style.display = 'block';
      document.getElementById("victorySound").play();
    }

    function makeMove(move) {
      setStatus("Sending move: " + move);
      socket.emit("playerMove", { move });
    }

    document.getElementById("attackBtn").onclick = () => makeMove("attack");
    document.getElementById("defendBtn").onclick = () => makeMove("defend");
    document.getElementById("skillBtn").onclick = () => makeMove("skill");
    document.getElementById("manaBtn").onclick = () => makeMove("mana");

    socket.on("waitingForOpponent", () => setStatus("Waiting for opponent..."));

    socket.on("gameStart", (data) => {
      yourIndex = data.yourIndex;
      you = data.you;
      enemy = data.enemy;
      setStatus("Your turn!");
      updateBars();
    });

    socket.on("moveConfirmed", (data) => {
      you = data.you;
      enemy = data.enemy;
      updateBars();
      setStatus("Waiting for enemy...");
    });

    socket.on("enemyMove", (data) => {
      you = data.you;
      enemy = data.enemy;
      updateBars();
      setStatus("Your turn!");
    });

    socket.on("errorMessage", msg => setStatus(msg));

    socket.on("gameOver", ({ winner }) => {
      setVictory();
      setStatus(winner ? "You won!" : "You lost.");
    });
  </script>
</body>
</html>
