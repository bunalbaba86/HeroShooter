<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1v1 PvP Turn-Based Game + Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  #container {
    display: flex;
    width: 900px;
    max-width: 100vw;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }
  #game {
    flex: 2;
    padding: 20px;
    position: relative;
  }
  .player-area {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .player {
    width: 45%;
    background: #444;
    border-radius: 8px;
    padding: 10px;
    position: relative;
  }
  .player img.character {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #666;
    margin-bottom: 10px;
  }
  .bar {
    background: #555;
    border-radius: 5px;
    height: 20px;
    margin-bottom: 10px;
    position: relative;
  }
  .bar-fill {
    height: 100%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  .health-fill {
    background: #e74c3c;
  }
  .mana-fill {
    background: #3498db;
  }
  .bar-label {
    position: absolute;
    width: 100%;
    text-align: center;
    font-weight: bold;
    top: 0;
    color: #fff;
  }
  #actions {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  button.action-btn {
    background: #555;
    border: none;
    border-radius: 8px;
    width: 80px;
    height: 80px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    position: relative;
  }
  button.action-btn:disabled {
    background: #222;
    cursor: not-allowed;
    opacity: 0.5;
  }
  button.action-btn img {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
  }
  #status {
    margin-top: 20px;
    font-size: 18px;
    height: 24px;
  }
  #victory-message {
    font-size: 36px;
    font-weight: bold;
    color: #2ecc71;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 20px 40px;
    border-radius: 12px;
    display: none;
    z-index: 10;
  }
  #back-to-menu-btn, #play-again-btn {
    display: none;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background: #3498db;
    border: none;
    color: white;
    border-radius: 4px;
    position: absolute;
    z-index: 11;
  }
  #back-to-menu-btn {
    top: 55%;
    left: 35%;
    transform: translate(-50%, -50%);
  }
  #play-again-btn {
    top: 55%;
    left: 65%;
    transform: translate(-50%, -50%);
  }

  /* CHAT STYLES */
  #chat-container {
    flex: 1;
    background: #222;
    display: flex;
    flex-direction: column;
    border-left: 2px solid #444;
  }
  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.3;
    color: #ddd;
  }
  #chat-input-area {
    display: flex;
    padding: 10px;
    background: #111;
  }
  #chat-input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
  #chat-send-btn {
    background: #3498db;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    margin-left: 8px;
    border-radius: 4px;
    cursor: pointer;
  }
  #chat-send-btn:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .chat-message {
    margin-bottom: 8px;
  }
  .chat-message.you {
    color: #76c7f0;
  }
  .chat-message.enemy {
    color: #e67e22;
  }
  
  /* Animation styles */
  @keyframes damageEffect {
    0% { transform: scale(1); opacity: 1; }
    25% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
  @keyframes healEffect {
    0% { transform: scale(1); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
  @keyframes hydraEffect {
    0% { filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0)); }
    50% { filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.8)); }
    100% { filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0)); }
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  .damage-number {
    animation: damageEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #ff4d4d;
    pointer-events: none;
    z-index: 100;
  }
  .heal-number {
    animation: healEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #4dff4d;
    pointer-events: none;
    z-index: 100;
  }
  .mana-number {
    animation: healEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #4d4dff;
    pointer-events: none;
    z-index: 100;
  }
  .shake-animation {
    animation: shake 0.5s ease-in-out;
  }
  .hydra-active {
    animation: hydraEffect 2s infinite;
  }
</style>
</head>
<body>

<div id="container">
  <div id="game">
    <div class="player-area">
      <div class="player" id="you">
        <img src="you.jpg" alt="You" class="character" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="you-health" style="width: 100%;"></div>
          <div class="bar-label" id="you-health-label">Health: 100</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="you-mana" style="width: 100%;"></div>
          <div class="bar-label" id="you-mana-label">Mana: 50</div>
        </div>
        <div id="player-damage-display" class="damage-display"></div>
      </div>

      <div class="player" id="enemy">
        <img src="enemy.jpg" alt="Enemy" class="character" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="enemy-health" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-health-label">Health: 100</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="enemy-mana" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-mana-label">Mana: 50</div>
        </div>
        <div id="enemy-damage-display" class="damage-display"></div>
      </div>
    </div>

    <div id="actions">
      <button class="action-btn" id="attack-btn" title="Attack (Costs 10 Mana)">
        <img src="attack.png" alt="Attack" /><br />
        Attack
      </button>
      <button class="action-btn" id="defend-btn" title="Defend (Costs 5 Mana)">
        <img src="defend.png" alt="Defend" /><br />
        Defend
      </button>
      <button class="action-btn" id="skill-btn" title="Skill (Costs 20 Mana)">
        <img src="skill.png" alt="Skill" /><br />
        Skill
      </button>
      <button class="action-btn" id="mana-btn" title="Mana (Restore 15 Mana)">
        <img src="mana.png" alt="Mana" /><br />
        Mana
      </button>
      <button class="action-btn" id="hydra-btn" title="HYDRA (Costs 30 Mana, Multi-turn)">
        <img src="hydra.png" alt="Hydra" /><br />
        HYDRA
      </button>
    </div>

    <div id="status"></div>

    <div id="victory-message">Victory!</div>
    <button id="back-to-menu-btn">Back To Menu</button>
    <button id="play-again-btn">Play Again</button>
    <audio id="victory-sound" src="victory.mp3" preload="auto"></audio>
  </div>

  <!-- CHAT -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Write message..." autocomplete="off" />
      <button id="chat-send-btn" disabled>Send</button>
    </div>
  </div>
</div>

<script>
  // WebSocket bağlantısını başlat
  const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
  const wsUrl = `${protocol}//${window.location.host}/ws`;
  let socket = new WebSocket(wsUrl);
  let reconnecting = false;

  // Oyuncu ve düşman barları
  const youHealthBar = document.getElementById('you-health');
  const youManaBar = document.getElementById('you-mana');
  const youHealthLabel = document.getElementById('you-health-label');
  const youManaLabel = document.getElementById('you-mana-label');

  const enemyHealthBar = document.getElementById('enemy-health');
  const enemyManaBar = document.getElementById('enemy-mana');
  const enemyHealthLabel = document.getElementById('enemy-health-label');
  const enemyManaLabel = document.getElementById('enemy-mana-label');

  const statusDiv = document.getElementById('status');
  const victoryMessage = document.getElementById('victory-message');
  const victorySound = document.getElementById('victory-sound');

  const backToMenuBtn = document.getElementById('back-to-menu-btn');
  const playAgainBtn = document.getElementById('play-again-btn');

  const attackBtn = document.getElementById('attack-btn');
  const defendBtn = document.getElementById('defend-btn');
  const skillBtn = document.getElementById('skill-btn');
  const manaBtn = document.getElementById('mana-btn');
  const hydraBtn = document.getElementById('hydra-btn');

  // Chat elemanları
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const chatSendBtn = document.getElementById('chat-send-btn');

  let yourData = null;
  let enemyData = null;
  let yourTurn = false;
  let gameActive = false;

  function updateBars() {
    if(!yourData || !enemyData) return;

    youHealthBar.style.width = yourData.health + '%';
    enemyHealthBar.style.width = enemyData.health + '%';

    youManaBar.style.width = (yourData.mana / 50 * 100) + '%';
    enemyManaBar.style.width = (enemyData.mana / 50 * 100) + '%';

    youHealthLabel.textContent = `Health: ${yourData.health}`;
    enemyHealthLabel.textContent = `Health: ${enemyData.health}`;

    youManaLabel.textContent = `Mana: ${yourData.mana}`;
    enemyManaLabel.textContent = `Mana: ${enemyData.mana}`;
    
    // Güncellenen mana değerlerine göre düğmelerin durumunu ayarla
    attackBtn.disabled = !yourTurn || !gameActive || yourData.mana < 10;
    defendBtn.disabled = !yourTurn || !gameActive || yourData.mana < 5;
    skillBtn.disabled = !yourTurn || !gameActive || yourData.mana < 20;
    hydraBtn.disabled = !yourTurn || !gameActive || yourData.mana < 30;
    manaBtn.disabled = !yourTurn || !gameActive;
  }

  function setButtonsDisabled(disabled) {
    attackBtn.disabled = disabled || (yourData && yourData.mana < 10);
    defendBtn.disabled = disabled || (yourData && yourData.mana < 5);
    skillBtn.disabled = disabled || (yourData && yourData.mana < 20);
    hydraBtn.disabled = disabled || (yourData && yourData.mana < 30);
    manaBtn.disabled = disabled;
  }

  function setStatus(text) {
    statusDiv.textContent = text;
  }

  function endGame() {
    gameActive = false;
    setButtonsDisabled(true);
    yourTurn = false;
  }

  function addChatMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('chat-message');
    if(sender === 'you') div.classList.add('you');
    else if(sender === 'enemy') div.classList.add('enemy');
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
  
  // Hasar animasyonunu göster
  function showDamageEffect(elementId, amount) {
    const element = document.getElementById(elementId);
    if (!element) return;
    
    const damageEl = document.createElement('div');
    damageEl.className = 'damage-number';
    damageEl.textContent = `-${amount}`;
    damageEl.style.left = `${Math.random() * 30 + 35}%`;
    damageEl.style.top = `${Math.random() * 30 + 35}%`;
    
    element.appendChild(damageEl);
    
    // Kart sallanma efekti
    const card = element.closest('.player');
    if (card) {
      card.classList.add('shake-animation');
      setTimeout(() => card.classList.remove('shake-animation'), 500);
    }
    
    // Belirli bir süre sonra hasar efektini kaldır
    setTimeout(() => damageEl.remove(), 800);
  }
  
  // İyileştirme animasyonunu göster
  function showHealEffect(elementId, amount) {
    const element = document.getElementById(elementId);
    if (!element) return;
    
    const healEl = document.createElement('div');
    healEl.className = 'heal-number';
    healEl.textContent = `+${amount}`;
    healEl.style.left = `${Math.random() * 30 + 35}%`;
    healEl.style.top = `${Math.random() * 30 + 35}%`;
    
    element.appendChild(healEl);
    
    setTimeout(() => healEl.remove(), 800);
  }
  
  // Mana animasyonunu göster
  function showManaEffect(elementId, amount) {
    const element = document.getElementById(elementId);
    if (!element) return;
    
    const manaEl = document.createElement('div');
    manaEl.className = 'mana-number';
    manaEl.textContent = `+${amount}`;
    manaEl.style.left = `${Math.random() * 30 + 35}%`;
    manaEl.style.top = `${Math.random() * 30 + 35}%`;
    
    element.appendChild(manaEl);
    
    setTimeout(() => manaEl.remove(), 800);
  }

  // WebSocket Bağlantı İşleyicileri
  function setupSocket() {
    socket.onopen = function() {
      console.log("WebSocket connected successfully");
      setStatus("Connected. Waiting for opponent...");
      setButtonsDisabled(true);
      
      // Oyuna katıl
      sendMessage({ type: 'joinGame' });
    };

    socket.onmessage = function(event) {
      const message = JSON.parse(event.data);
      console.log("WebSocket received:", event.data);
      
      switch(message.type) {
        case 'waitingForOpponent':
          setStatus("Waiting for opponent...");
          setButtonsDisabled(true);
          gameActive = false;
          break;
          
        case 'gameStart':
          yourData = message.data.you;
          enemyData = message.data.enemy;
          yourTurn = message.data.yourTurn;
          gameActive = true;
          
          updateBars();
          setStatus(yourTurn ? "Your turn" : "Opponent's turn");
          setButtonsDisabled(!yourTurn);
          
          victoryMessage.style.display = 'none';
          backToMenuBtn.style.display = 'none';
          playAgainBtn.style.display = 'none';
          
          chatMessages.innerHTML = '';
          chatInput.disabled = false;
          chatSendBtn.disabled = false;
          break;
          
        case 'moveConfirmed':
          yourData = message.data.you;
          enemyData = message.data.enemy;
          yourTurn = false;
          
          updateBars();
          setStatus("Opponent's turn");
          setButtonsDisabled(true);
          
          // Hamle animasyonları
          if (message.data.move === 'attack' || message.data.move === 'skill' || message.data.move === 'hydra') {
            showDamageEffect('enemy-damage-display', message.data.move === 'skill' ? 30 : message.data.move === 'hydra' ? 10 : 15);
          } else if (message.data.move === 'defend') {
            showHealEffect('player-damage-display', 10);
          } else if (message.data.move === 'mana') {
            showManaEffect('player-damage-display', 15);
          }
          
          // Log mesajı
          addChatMessage(`You used ${message.data.move} and ${message.data.description}!`, 'system');
          break;
          
        case 'enemyMove':
          yourData = message.data.you;
          enemyData = message.data.enemy;
          yourTurn = true;
          
          updateBars();
          setStatus("Your turn");
          setButtonsDisabled(false);
          
          // Düşman hamle animasyonları
          if (message.data.move === 'attack' || message.data.move === 'skill' || message.data.move === 'hydra') {
            showDamageEffect('player-damage-display', message.data.move === 'skill' ? 30 : message.data.move === 'hydra' ? 10 : 15);
          } else if (message.data.move === 'defend') {
            showHealEffect('enemy-damage-display', 10);
          } else if (message.data.move === 'mana') {
            showManaEffect('enemy-damage-display', 15);
          }
          
          // Log mesajı
          addChatMessage(`Enemy used ${message.data.move} and ${message.data.description}!`, 'system');
          break;
          
        case 'errorMessage':
          setStatus(message.data.message);
          break;
          
        case 'chatMessage':
          addChatMessage(`Enemy: ${message.data.message}`, 'enemy');
          break;
          
        case 'gameOver':
          endGame();
          const isWinner = message.data.winner === 'player';
          const endMessage = isWinner ? 'Victory!' : 'Defeat!';
          const messageColor = isWinner ? '#2ecc71' : '#e74c3c';
          
          setStatus(endMessage);
          victoryMessage.textContent = endMessage;
          victoryMessage.style.color = messageColor;
          victoryMessage.style.display = 'block';
          
          if (isWinner) {
            victorySound.play().catch(e => console.log("Sound error:", e));
          }
          
          backToMenuBtn.style.display = 'inline-block';
          playAgainBtn.style.display = 'inline-block';
          
          chatInput.disabled = true;
          chatSendBtn.disabled = true;
          break;
          
        case 'effectTriggered':
          if (message.data.effect === 'hydra') {
            addChatMessage(`HYDRA deals ${message.data.damage} damage! (${message.data.turnsRemaining} turns left)`, 'system');
            // Hydra görsel efekti eklenebilir
          }
          break;
      }
    };

    socket.onclose = function(event) {
      console.log("WebSocket disconnected", event.code, event.reason);
      setStatus("Connection lost. Click 'Play Again' to reconnect.");
      
      if (!reconnecting) {
        backToMenuBtn.style.display = 'inline-block';
        playAgainBtn.style.display = 'inline-block';
      }
    };

    socket.onerror = function(error) {
      console.error("WebSocket error:", error);
      setStatus("Connection error. Please try again later.");
    };
  }

  // Yeniden bağlanma fonksiyonu
  function reconnect() {
    reconnecting = true;
    
    // Reset game state
    yourData = null;
    enemyData = null;
    yourTurn = false;
    gameActive = false;
    
    setStatus("Reconnecting...");
    
    if (socket) {
      socket.close();
    }
    
    // Create new socket
    socket = new WebSocket(wsUrl);
    setupSocket();
    
    // Hide buttons while reconnecting
    backToMenuBtn.style.display = 'none';
    playAgainBtn.style.display = 'none';
    
    setTimeout(() => {
      reconnecting = false;
    }, 1000);
  }

  // Mesaj gönderme yardımcı fonksiyonu
  function sendMessage(message) {
    if (socket.readyState === 1) { // WebSocket.OPEN
      socket.send(JSON.stringify(message));
    } else {
      console.error("Socket not connected or not ready", socket.readyState);
    }
  }

  // Aksiyon fonksiyonları
  function sendMove(move) {
    if(!yourTurn || !gameActive) {
      setStatus("Wait for your turn!");
      return;
    }
    sendMessage({ type: 'playerMove', data: { move } });
  }

  attackBtn.onclick = () => sendMove('attack');
  defendBtn.onclick = () => sendMove('defend');
  skillBtn.onclick = () => sendMove('skill');
  manaBtn.onclick = () => sendMove('mana');
  hydraBtn.onclick = () => sendMove('hydra');

  backToMenuBtn.onclick = () => {
    window.location.href = 'index.html';
  };
  
  playAgainBtn.onclick = () => {
    reconnect();
  };

  // Chat gönderme
  function sendChatMessage() {
    const msg = chatInput.value.trim();
    if(msg === '') return;
    
    sendMessage({ type: 'chatMessage', data: { message: msg } });
    addChatMessage(`You: ${msg}`, 'you');
    chatInput.value = '';
    chatInput.focus();
  }

  chatSendBtn.onclick = sendChatMessage;
  chatInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') sendChatMessage();
  });

  // Chat input etkinleştirme
  chatInput.addEventListener('input', function() {
    chatSendBtn.disabled = chatInput.value.trim() === '';
  });

  // WebSocket bağlantısını başlat
  setupSocket();
</script>

</body>
</html>
