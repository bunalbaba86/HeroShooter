<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1v1 PvP Turn-Based Game + Chat</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  #container {
    display: flex;
    width: 900px;
    max-width: 100vw;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }
  #game {
    flex: 2;
    padding: 20px;
    position: relative;
  }
  .player-area {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .player {
    width: 45%;
    background: #444;
    border-radius: 8px;
    padding: 10px;
    position: relative;
  }
  .player img.character {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #666;
    margin-bottom: 10px;
    object-fit: cover;
  }
  .bar {
    background: #555;
    border-radius: 5px;
    height: 20px;
    margin-bottom: 10px;
    position: relative;
  }
  .bar-fill {
    height: 100%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  .health-fill {
    background: #e74c3c;
  }
  .mana-fill {
    background: #3498db;
  }
  .bar-label {
    position: absolute;
    width: 100%;
    text-align: center;
    font-weight: bold;
    top: 0;
    color: #fff;
  }
  #actions {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
  button.action-btn {
    background: #555;
    border: none;
    border-radius: 8px;
    width: 80px;
    height: 80px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    position: relative;
  }
  button.action-btn:disabled {
    background: #222;
    cursor: not-allowed;
    opacity: 0.5;
  }
  button.action-btn img {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
  }
  #status {
    margin-top: 20px;
    font-size: 18px;
    height: 24px;
  }
  #victory-message {
    font-size: 36px;
    font-weight: bold;
    color: #2ecc71;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 20px 40px;
    border-radius: 12px;
    display: none;
    z-index: 10;
  }
  #back-to-menu-btn, #play-again-btn {
    display: none;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background: #3498db;
    border: none;
    color: white;
    border-radius: 4px;
    position: absolute;
    z-index: 11;
  }
  #back-to-menu-btn {
    top: 55%;
    left: 35%;
    transform: translate(-50%, -50%);
  }
  #play-again-btn {
    top: 55%;
    left: 65%;
    transform: translate(-50%, -50%);
  }

  /* CHAT STYLES */
  #chat-container {
    flex: 1;
    background: #222;
    display: flex;
    flex-direction: column;
    border-left: 2px solid #444;
  }
  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.3;
    color: #ddd;
  }
  #chat-input-area {
    display: flex;
    padding: 10px;
    background: #111;
    position: relative;
  }
  #chat-input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
  #chat-send-btn {
    background: #3498db;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    margin-left: 8px;
    border-radius: 4px;
    cursor: pointer;
  }
  #chat-send-btn:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .chat-message {
    margin-bottom: 8px;
    word-break: break-word;
  }
  .chat-message.you {
    color: #76c7f0;
  }
  .chat-message.enemy {
    color: #e67e22;
  }
  .chat-message.system {
    color: #95a5a6;
    font-style: italic;
  }
  
  /* Animation styles */
  @keyframes damageEffect {
    0% { transform: scale(1); opacity: 1; }
    25% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
  @keyframes healEffect {
    0% { transform: scale(1); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
  @keyframes hydraEffect {
    0% { filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0)); }
    50% { filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.8)); }
    100% { filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0)); }
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  .damage-number {
    animation: damageEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #ff4d4d;
    pointer-events: none;
    z-index: 100;
  }
  .heal-number {
    animation: healEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #4dff4d;
    pointer-events: none;
    z-index: 100;
  }
  .mana-number {
    animation: healEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #4d4dff;
    pointer-events: none;
    z-index: 100;
  }
  .shake-animation {
    animation: shake 0.5s ease-in-out;
  }
  .hydra-active {
    animation: hydraEffect 2s infinite;
  }
  
  /* Karakter sayısı göstergesi */
  #char-count {
    font-size: 12px;
    color: #aaa;
    position: absolute;
    right: 60px;
    bottom: 10px;
  }
  
  /* Player username display */
  .player-username {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 16px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }
  
  .your-username {
    color: #3498db;
  }
  
  .enemy-username {
    color: #e74c3c;
  }
</style>
</head>
<body>

<div id="container">
  <div id="game">
    <div class="player-area">
      <div class="player" id="you">
        <div class="player-username your-username" id="your-username">You</div>
        <img src="you.jpg" alt="You" class="character" id="player-avatar" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="you-health" style="width: 100%;"></div>
          <div class="bar-label" id="you-health-label">Health: 0</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="you-mana" style="width: 100%;"></div>
          <div class="bar-label" id="you-mana-label">Mana: 0</div>
        </div>
        <div id="player-damage-display" class="damage-display"></div>
      </div>

      <div class="player" id="enemy">
        <div class="player-username enemy-username" id="enemy-username">Enemy</div>
        <img src="enemy.jpg" alt="Enemy" class="character" id="enemy-avatar" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="enemy-health" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-health-label">Health: 0</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="enemy-mana" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-mana-label">Mana: 0</div>
        </div>
        <div id="enemy-damage-display" class="damage-display"></div>
      </div>
    </div>

    <div id="actions">
      <button class="action-btn" id="attack-btn" title="Attack (Costs 10 Mana, Deals 15 dmg)">
        <img src="attack.png" alt="Attack" /><br />
        Attack
      </button>
      <button class="action-btn" id="defend-btn" title="Defend (Costs 5 Mana, Heals 10 hp)">
        <img src="defend.png" alt="Defend" /><br />
        Defend
      </button>
      <button class="action-btn" id="skill-btn" title="Skill (Costs 20 Mana, Deals 30 dmg)">
        <img src="skill.png" alt="Skill" /><br />
        Skill
      </button>
      <button class="action-btn" id="mana-btn" title="Mana (Restore 15 Mana)">
        <img src="mana.png" alt="Mana" /><br />
        Mana
      </button>
      <button class="action-btn" id="hydra-btn" title="HYDRA (Costs 30 Mana, Multi-turn damage)">
        <img src="hydra.png" alt="Hydra" /><br />
        HYDRA
      </button>
    </div>

    <div id="status"></div>

    <div id="victory-message">Victory!</div>
    <button id="back-to-menu-btn">Back To Menu</button>
    <button id="play-again-btn">Play Again</button>
  </div>

  <!-- CHAT -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Write message... (max 20 chars)" autocomplete="off" maxlength="20" />
      <span id="char-count">0/20</span>
      <button id="chat-send-btn" disabled>Send</button>
    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
<script src="auth_client.js"></script>
<script>
  // Check if user is logged in
  document.addEventListener('DOMContentLoaded', function() {
    const loginData = localStorage.getItem('user');
    
    if (!loginData) {
      // Redirect to login if not logged in
      window.location.href = 'login.html';
      return;
    }
    
    const userData = JSON.parse(loginData);
    const username = userData.username || 'Player';
    
    // Set player username
    document.getElementById('your-username').textContent = username;
  });

  // Socket.io bağlantısını kur
  const socket = io("https://pvpbackend.onrender.com");

  // Oyuncu ve düşman barları
  const youHealthBar = document.getElementById('you-health');
  const youManaBar = document.getElementById('you-mana');
  const youHealthLabel = document.getElementById('you-health-label');
  const youManaLabel = document.getElementById('you-mana-label');
  const playerAvatar = document.getElementById('player-avatar');
  const yourUsername = document.getElementById('your-username');

  const enemyHealthBar = document.getElementById('enemy-health');
  const enemyManaBar = document.getElementById('enemy-mana');
  const enemyHealthLabel = document.getElementById('enemy-health-label');
  const enemyManaLabel = document.getElementById('enemy-mana-label');
  const enemyAvatar = document.getElementById('enemy-avatar');
  const enemyUsername = document.getElementById('enemy-username');

  const statusDiv = document.getElementById('status');
  const victoryMessage = document.getElementById('victory-message');

  const backToMenuBtn = document.getElementById('back-to-menu-btn');
  const playAgainBtn = document.getElementById('play-again-btn');

  const attackBtn = document.getElementById('attack-btn');
  const defendBtn = document.getElementById('defend-btn');
  const skillBtn = document.getElementById('skill-btn');
  const manaBtn = document.getElementById('mana-btn');
  const hydraBtn = document.getElementById('hydra-btn');

  // Chat elemanları
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const chatSendBtn = document.getElementById('chat-send-btn');
  const charCount = document.getElementById('char-count');

  let yourIndex = null;
  let yourData = null;
  let enemyData = null;
  let yourTurn = false;
  let gameActive = false;
  let initialHealth = 200;
  let enemyName = "Enemy";

  function updateBars() {
    if(!yourData || !enemyData) return;

    // Sağlık barı güncellemesi (yüzde hesabı ile)
    const yourHealthPercent = (yourData.health / initialHealth) * 100;
    const enemyHealthPercent = (enemyData.health / initialHealth) * 100;
    
    youHealthBar.style.width = yourHealthPercent + '%';
    enemyHealthBar.style.width = enemyHealthPercent + '%';

    youManaBar.style.width = (yourData.mana / 100 * 100) + '%';
    enemyManaBar.style.width = (enemyData.mana / 100 * 100) + '%';

    youHealthLabel.textContent = `Health: ${yourData.health}`;
    enemyHealthLabel.textContent = `Health: ${enemyData.health}`;

    youManaLabel.textContent = `Mana: ${yourData.mana}`;
    enemyManaLabel.textContent = `Mana: ${enemyData.mana}`;
    
    // HYDRA efektlerini güncelle
    if (yourData.hydraActive > 0) {
      document.querySelector('#you .character').classList.add('hydra-active');
    } else {
      document.querySelector('#you .character').classList.remove('hydra-active');
    }
    
    if (enemyData.hydraActive > 0) {
      document.querySelector('#enemy .character').classList.add('hydra-active');
    } else {
      document.querySelector('#enemy .character').classList.remove('hydra-active');
    }
  }

  function updateButtonStatus() {
    const disabled = !yourTurn || !gameActive;
    
    attackBtn.disabled = disabled || (yourData && yourData.mana < 10);
    defendBtn.disabled = disabled || (yourData && yourData.mana < 5);
    skillBtn.disabled = disabled || (yourData && yourData.mana < 20);
    hydraBtn.disabled = disabled || (yourData && yourData.mana < 30) || (yourData && yourData.hydraUsed);
    manaBtn.disabled = disabled;
  }

  function setButtonsDisabled(disabled) {
    gameActive = !disabled;
    updateButtonStatus();
  }

  function setStatus(text) {
    statusDiv.textContent = text;
  }

  function endGame() {
    gameActive = false;
    setButtonsDisabled(true);
  }

  function showDamageNumber(target, amount, type = 'damage') {
    const element = document.createElement('div');
    let className, prefix = '';
    
    if (type === 'damage') {
      className = 'damage-number';
      prefix = '-';
    } else if (type === 'heal') {
      className = 'heal-number';
      prefix = '+';
    } else if (type === 'mana') {
      className = 'mana-number';
      prefix = '+';
    }
    
    element.className = className;
    element.textContent = prefix + amount;
    
    // Position randomly near the character
    const targetRect = target.getBoundingClientRect();
    const randomX = Math.random() * 60 - 30;
    const randomY = Math.random() * 20 - 30;
    
    element.style.left = (targetRect.width / 2 + randomX) + 'px';
    element.style.top = (targetRect.height / 2 + randomY) + 'px';
    
    target.appendChild(element);
    
    // Add shake animation to the character if it's damage
    if (type === 'damage') {
      target.querySelector('.character').classList.add('shake-animation');
      setTimeout(() => {
        target.querySelector('.character').classList.remove('shake-animation');
      }, 500);
    }
    
    // Remove the element after animation completes
    setTimeout(() => {
      if (element.parentNode === target) {
        target.removeChild(element);
      }
    }, 800);
  }

  function addChatMessage(message, sender) {
    const messageElement = document.createElement('div');
    
    if (sender === 'system') {
      messageElement.className = 'chat-message system';
      messageElement.textContent = message;
    } else if (sender === 'you') {
      messageElement.className = 'chat-message you';
      const username = yourUsername.textContent;
      messageElement.textContent = `${username}: ${message}`;
    } else if (sender === 'enemy') {
      messageElement.className = 'chat-message enemy';
      messageElement.textContent = `${enemyName}: ${message}`;
    }
    
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Join game with player name
  socket.on('connect', () => {
    console.log('Connected to server');
    
    // Kullanıcı bilgilerini al
    const loginData = localStorage.getItem('user');
    let username = 'Player';
    
    if (loginData) {
      const userData = JSON.parse(loginData);
      username = userData.username || 'Player';
    }
    
    // Join game queue with username
    socket.emit('playerMove', { 
      move: 'join',
      username: username
    });
  });

  // Waiting for opponent
  socket.on('waitingForOpponent', () => {
    setStatus('Waiting for an opponent...');
    addChatMessage('Waiting for an opponent to join...', 'system');
  });

  // Game start
socket.on('gameStart', (data) => {
  yourIndex = data.yourIndex;
  yourData = data.you;
  enemyData = data.enemy;
  initialHealth = data.initialHealth;
  enemyName = data.enemyUsername || "Enemy";
  
  // Update UI with opponent name
  enemyUsername.textContent = enemyName;
  
  // Senin profil fotoğrafların
  const playerImages = ['you.png', 'you1.png', 'you2.png'];
  // Rakip profil fotoğrafları
  const enemyImages = ['enemy.png', 'enemy1.png', 'enemy2.png'];
  
  // Rastgele profil fotoğrafı seç
  const playerIndex = Math.floor(Math.random() * playerImages.length);
  const enemyIndex = Math.floor(Math.random() * enemyImages.length);
  
  // Fotoğrafları ayarla
  playerAvatar.src = playerImages[playerIndex];
  enemyAvatar.src = enemyImages[enemyIndex];
  
  yourTurn = yourIndex === 0; // First player starts
  gameActive = true;
  
  updateBars();
  updateButtonStatus();
  
  if (yourTurn) {
    setStatus('Your turn');
  } else {
    setStatus('Enemy turn');
  }
  
  // System messages
  addChatMessage('Game started!', 'system');
  addChatMessage(`You are playing against ${enemyName}`, 'system');
  
  if (yourTurn) {
    addChatMessage('Your turn first', 'system');
  } else {
    addChatMessage('Enemy goes first', 'system');
  }
});
    
    // System messages
    addChatMessage('Game started!', 'system');
    addChatMessage(`You are playing against ${enemyName}`, 'system');
    
    if (yourTurn) {
      addChatMessage('Your turn first', 'system');
    } else {
      addChatMessage('Enemy goes first', 'system');
    }
  });

  // Move confirmed
  socket.on('moveConfirmed', (data) => {
    yourData = data.you;
    enemyData = data.enemy;
    yourTurn = false;
    
    // Show animations based on move type
    if (data.move === 'attack' || data.move === 'skill' || data.move === 'hydra') {
      let damage = 0;
      if (data.move === 'attack') damage = 15;
      else if (data.move === 'skill') damage = 30;
      else if (data.move === 'hydra') damage = 10;
      
      showDamageNumber(document.getElementById('enemy'), damage, 'damage');
    } else if (data.move === 'defend') {
      showDamageNumber(document.getElementById('you'), 10, 'heal');
    } else if (data.move === 'mana') {
      showDamageNumber(document.getElementById('you'), 15, 'mana');
    }
    
    updateBars();
    updateButtonStatus();
    setStatus('Enemy turn');
    
    // Add chat message
    addChatMessage(`You used ${data.move}`, 'system');
  });

  // Enemy move
  socket.on('enemyMove', (data) => {
    yourData = data.you;
    enemyData = data.enemy;
    yourTurn = true;
    
    // Show animations based on enemy move
    if (data.move === 'attack' || data.move === 'skill' || data.move === 'hydra') {
      let damage = 0;
      if (data.move === 'attack') damage = 15;
      else if (data.move === 'skill') damage = 30;
      else if (data.move === 'hydra') damage = 10;
      
      showDamageNumber(document.getElementById('you'), damage, 'damage');
    } else if (data.move === 'defend') {
      showDamageNumber(document.getElementById('enemy'), 10, 'heal');
    } else if (data.move === 'mana') {
      showDamageNumber(document.getElementById('enemy'), 15, 'mana');
    }
    
    updateBars();
    updateButtonStatus();
    setStatus('Your turn');
    
    // Add chat message
    addChatMessage(`Enemy used ${data.move}`, 'system');
  });

  // Game over
  socket.on('gameOver', (data) => {
    endGame();
    
    if (data.winner === 'player') {
      victoryMessage.textContent = 'Victory!';
      victoryMessage.style.color = '#2ecc71';
      addChatMessage('You won!', 'system');
    } else {
      victoryMessage.textContent = 'Defeat!';
      victoryMessage.style.color = '#e74c3c';
      addChatMessage('You lost!', 'system');
    }
    
    victoryMessage.style.display = 'block';
    backToMenuBtn.style.display = 'block';
    playAgainBtn.style.display = 'block';
  });

  // Error message
  socket.on('errorMessage', (data) => {
    console.error('Server error:', data);
    addChatMessage(`Error: ${data}`, 'system');
  });

  // Chat message received
  socket.on('chatMessage', (data) => {
    addChatMessage(data.message, 'enemy');
  });

  // Set up game controls
  attackBtn.addEventListener('click', () => {
    socket.emit('playerMove', { move: 'attack' });
  });

  defendBtn.addEventListener('click', () => {
    socket.emit('playerMove', { move: 'defend' });
  });

  skillBtn.addEventListener('click', () => {
    socket.emit('playerMove', { move: 'skill' });
  });

  manaBtn.addEventListener('click', () => {
    socket.emit('playerMove', { move: 'mana' });
  });

  hydraBtn.addEventListener('click', () => {
    socket.emit('playerMove', { move: 'hydra' });
  });

  // Handle chat input
  chatInput.addEventListener('input', () => {
    const currentLength = chatInput.value.length;
    charCount.textContent = `${currentLength}/20`;
    
    // Enable/disable send button
    chatSendBtn.disabled = currentLength === 0;
  });

  chatSendBtn.addEventListener('click', sendChatMessage);

  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendChatMessage();
    }
  });

  function sendChatMessage() {
    const message = chatInput.value.trim();
    if (message) {
      socket.emit('chatMessage', { message });
      addChatMessage(message, 'you');
      chatInput.value = '';
      charCount.textContent = '0/20';
      chatSendBtn.disabled = true;
    }
  }

  // Game end buttons
  backToMenuBtn.addEventListener('click', () => {
    window.location.href = 'pve.html'; // Redirect to pve.html as requested
  });

  playAgainBtn.addEventListener('click', () => {
    window.location.reload(); // Reload the page to start a new game
  });
</script>
</body>
</html>
