<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1v1 PvP Turn-Based Game + Chat</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  #container {
    display: flex;
    width: 900px;
    max-width: 100vw;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }
  #game {
    flex: 2;
    padding: 20px;
    position: relative;
  }
  .player-area {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .player {
    width: 45%;
    background: #444;
    border-radius: 8px;
    padding: 10px;
    position: relative;
  }
  .player img.character {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #666;
    margin-bottom: 10px;
    object-fit: cover;
  }
  .bar {
    background: #555;
    border-radius: 5px;
    height: 20px;
    margin-bottom: 10px;
    position: relative;
  }
  .bar-fill {
    height: 100%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  .health-fill {
    background: #e74c3c;
  }
  .mana-fill {
    background: #3498db;
  }
  .bar-label {
    position: absolute;
    width: 100%;
    text-align: center;
    font-weight: bold;
    top: 0;
    color: #fff;
  }
  #actions {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
  button.action-btn {
    background: #555;
    border: none;
    border-radius: 8px;
    width: 80px;
    height: 80px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    position: relative;
  }
  button.action-btn:disabled {
    background: #222;
    cursor: not-allowed;
    opacity: 0.5;
  }
  button.action-btn img {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
  }
  #status {
    margin-top: 20px;
    font-size: 18px;
    height: 24px;
  }
  #victory-message {
    font-size: 36px;
    font-weight: bold;
    color: #2ecc71;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 20px 40px;
    border-radius: 12px;
    display: none;
    z-index: 10;
  }
  #back-to-menu-btn, #play-again-btn {
    display: none;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background: #3498db;
    border: none;
    color: white;
    border-radius: 4px;
    position: absolute;
    z-index: 11;
  }
  #back-to-menu-btn {
    top: 55%;
    left: 35%;
    transform: translate(-50%, -50%);
  }
  #play-again-btn {
    top: 55%;
    left: 65%;
    transform: translate(-50%, -50%);
  }

  /* CHAT STYLES */
  #chat-container {
    flex: 1;
    background: #222;
    display: flex;
    flex-direction: column;
    border-left: 2px solid #444;
  }
  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.3;
    color: #ddd;
  }
  #chat-input-area {
    display: flex;
    padding: 10px;
    background: #111;
    position: relative;
  }
  #chat-input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
  #chat-send-btn {
    background: #3498db;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    margin-left: 8px;
    border-radius: 4px;
    cursor: pointer;
  }
  #chat-send-btn:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .chat-message {
    margin-bottom: 8px;
    word-break: break-word;
  }
  .chat-message.you {
    color: #76c7f0;
  }
  .chat-message.enemy {
    color: #e67e22;
  }
  .chat-message.system {
    color: #95a5a6;
    font-style: italic;
  }
  
  /* Animation styles */
  @keyframes damageEffect {
    0% { transform: scale(1); opacity: 1; }
    25% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
  @keyframes healEffect {
    0% { transform: scale(1); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
  @keyframes hydraEffect {
    0% { filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0)); }
    50% { filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.8)); }
    100% { filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0)); }
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  .damage-number {
    animation: damageEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #ff4d4d;
    pointer-events: none;
    z-index: 100;
  }
  .heal-number {
    animation: healEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #4dff4d;
    pointer-events: none;
    z-index: 100;
  }
  .mana-number {
    animation: healEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #4d4dff;
    pointer-events: none;
    z-index: 100;
  }
  .shake-animation {
    animation: shake 0.5s ease-in-out;
  }
  .hydra-active {
    animation: hydraEffect 2s infinite;
  }
  
  /* Karakter sayısı göstergesi */
  #char-count {
    font-size: 12px;
    color: #aaa;
    position: absolute;
    right: 60px;
    bottom: 10px;
  }
  
  /* Player username display */
  .player-username {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 16px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }
  
  .your-username {
    color: #3498db;
  }
  
  .enemy-username {
    color: #e74c3c;
  }
</style>
</head>
<body>

<div id="container">
  <div id="game">
    <div class="player-area">
      <div class="player" id="you">
        <div class="player-username your-username" id="your-username">You</div>
        <img src="you.jpg" alt="You" class="character" id="player-avatar" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="you-health" style="width: 100%;"></div>
          <div class="bar-label" id="you-health-label">Health: 0</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="you-mana" style="width: 100%;"></div>
          <div class="bar-label" id="you-mana-label">Mana: 0</div>
        </div>
        <div id="player-damage-display" class="damage-display"></div>
      </div>

      <div class="player" id="enemy">
        <div class="player-username enemy-username" id="enemy-username">Enemy</div>
        <img src="enemy.jpg" alt="Enemy" class="character" id="enemy-avatar" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="enemy-health" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-health-label">Health: 0</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="enemy-mana" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-mana-label">Mana: 0</div>
        </div>
        <div id="enemy-damage-display" class="damage-display"></div>
      </div>
    </div>

    <div id="actions">
      <button class="action-btn" id="attack-btn" title="Attack (Costs 10 Mana, Deals 15 dmg)">
        <img src="attack.png" alt="Attack" /><br />
        Attack
      </button>
      <button class="action-btn" id="defend-btn" title="Defend (Costs 5 Mana, Heals 10 hp)">
        <img src="defend.png" alt="Defend" /><br />
        Defend
      </button>
      <button class="action-btn" id="skill-btn" title="Skill (Costs 20 Mana, Deals 30 dmg)">
        <img src="skill.png" alt="Skill" /><br />
        Skill
      </button>
      <button class="action-btn" id="mana-btn" title="Mana (Restore 15 Mana)">
        <img src="mana.png" alt="Mana" /><br />
        Mana
      </button>
      <button class="action-btn" id="hydra-btn" title="HYDRA (Costs 30 Mana, Multi-turn damage)">
        <img src="hydra.png" alt="Hydra" /><br />
        HYDRA
      </button>
    </div>

    <div id="status"></div>

    <div id="victory-message">Victory!</div>
    <button id="back-to-menu-btn">Back To Menu</button>
    <button id="play-again-btn">Play Again</button>
  </div>

  <!-- CHAT -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Write message... (max 20 chars)" autocomplete="off" maxlength="20" />
      <span id="char-count">0/20</span>
      <button id="chat-send-btn" disabled>Send</button>
    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
<script src="auth_client.js"></script>
<script src="game.js"></script>
</body>
</html>
