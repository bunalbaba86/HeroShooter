<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1v1 PvP Turn-Based Game + Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  #container {
    display: flex;
    width: 900px;
    max-width: 100vw;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }
  #game {
    flex: 2;
    padding: 20px;
    position: relative;
  }
  
  /* MetaMask Connection Styles */
  #metamask-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  
  #metamask-modal {
    background: #333;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    max-width: 400px;
    width: 90%;
  }
  
  #connect-wallet-btn {
    background: #f6851b;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s;
  }
  
  #connect-wallet-btn:hover {
    background: #e2761b;
  }
  
  #connect-wallet-btn:disabled {
    background: #666;
    cursor: not-allowed;
  }
  
  .wallet-status {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #444;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 12px;
    color: #4CAF50;
  }
  
  .player-area {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .player {
    width: 45%;
    background: #444;
    border-radius: 8px;
    padding: 10px;
    position: relative;
  }
  /* Player username display */
  .player-username {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 12px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    word-break: break-all;
  }
  
  .your-username {
    color: #3498db;
  }
  
  .enemy-username {
    color: #e74c3c;
  }
  .player img.character {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #666;
    margin-bottom: 10px;
    object-fit: cover;
  }
  .bar {
    background: #555;
    border-radius: 5px;
    height: 20px;
    margin-bottom: 10px;
    position: relative;
  }
  .bar-fill {
    height: 100%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  .health-fill {
    background: #e74c3c;
  }
  .mana-fill {
    background: #3498db;
  }
  .bar-label {
    position: absolute;
    width: 100%;
    text-align: center;
    font-weight: bold;
    top: 0;
    color: #fff;
  }
  #actions {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
  button.action-btn {
    background: #555;
    border: none;
    border-radius: 8px;
    width: 80px;
    height: 80px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    position: relative;
  }
  button.action-btn:disabled {
    background: #222;
    cursor: not-allowed;
    opacity: 0.5;
  }
  button.action-btn img {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
  }
  #status {
    margin-top: 20px;
    font-size: 18px;
    height: 24px;
  }
  #victory-message {
    font-size: 36px;
    font-weight: bold;
    color: #2ecc71;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 20px 40px;
    border-radius: 12px;
    display: none;
    z-index: 10;
  }
  #back-to-menu-btn, #play-again-btn {
    display: none;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background: #3498db;
    border: none;
    color: white;
    border-radius: 4px;
    position: absolute;
    z-index: 11;
  }
  #back-to-menu-btn {
    top: 55%;
    left: 35%;
    transform: translate(-50%, -50%);
  }
  #play-again-btn {
    top: 55%;
    left: 65%;
    transform: translate(-50%, -50%);
  }

  /* CHAT STYLES */
  #chat-container {
    flex: 1;
    background: #222;
    display: flex;
    flex-direction: column;
    border-left: 2px solid #444;
  }
  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
    line-height: 1.3;
    color: #ddd;
  }
  #chat-input-area {
    display: flex;
    padding: 10px;
    background: #111;
    position: relative;
  }
  #chat-input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
  }
  #chat-send-btn {
    background: #3498db;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    margin-left: 8px;
    border-radius: 4px;
    cursor: pointer;
  }
  #chat-send-btn:disabled {
    background: #555;
    cursor: not-allowed;
  }
  .chat-message {
    margin-bottom: 8px;
    word-break: break-word;
  }
  .chat-message.you {
    color: #76c7f0;
  }
  .chat-message.enemy {
    color: #e67e22;
  }
  .chat-message.system {
    color: #95a5a6;
    font-style: italic;
  }
  
  /* Animation styles */
  @keyframes damageEffect {
    0% { transform: scale(1); opacity: 1; }
    25% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
  @keyframes healEffect {
    0% { transform: scale(1); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
  }
  @keyframes hydraEffect {
    0% { filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0)); }
    50% { filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.8)); }
    100% { filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0)); }
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  .damage-number {
    animation: damageEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #ff4d4d;
    pointer-events: none;
    z-index: 100;
  }
  .heal-number {
    animation: healEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #4dff4d;
    pointer-events: none;
    z-index: 100;
  }
  .mana-number {
    animation: healEffect 0.8s ease-out forwards;
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    color: #4d4dff;
    pointer-events: none;
    z-index: 100;
  }
  .shake-animation {
    animation: shake 0.5s ease-in-out;
  }
  .hydra-active {
    animation: hydraEffect 2s infinite;
  }
  
  /* Karakter sayısı göstergesi */
  #char-count {
    font-size: 12px;
    color: #aaa;
    position: absolute;
    right: 60px;
    bottom: 10px;
  }
</style>
</head>
<body>

<!-- MetaMask Connection Modal -->
<div id="metamask-container">
  <div id="metamask-modal">
    <h2>Connect Your Wallet</h2>
    <p>You need to connect your MetaMask wallet to play this game.</p>
    <div id="metamask-status">
      <p id="connection-status">Please install MetaMask or connect your wallet.</p>
    </div>
    <button id="connect-wallet-btn">Connect MetaMask</button>
  </div>
</div>

<!-- Wallet Status Display -->
<div class="wallet-status" id="wallet-status" style="display: none;">
  Connected: <span id="connected-address"></span>
</div>

<div id="container" style="display: none;">
  <div id="game">
    <div class="player-area">
      <div class="player" id="you">
        <div class="player-username your-username" id="your-wallet-address">Your Address</div>
        <img src="you.jpg" alt="You" class="character" id="player-avatar" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="you-health" style="width: 100%;"></div>
          <div class="bar-label" id="you-health-label">Health: 0</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="you-mana" style="width: 100%;"></div>
          <div class="bar-label" id="you-mana-label">Mana: 0</div>
        </div>
        <div id="player-damage-display" class="damage-display"></div>
      </div>

      <div class="player" id="enemy">
        <div class="player-username enemy-username" id="enemy-wallet-address">Enemy Address</div>
        <img src="enemy.jpg" alt="Enemy" class="character" id="enemy-avatar" />
        <div class="bar" title="Health">
          <div class="bar-fill health-fill" id="enemy-health" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-health-label">Health: 0</div>
        </div>
        <div class="bar" title="Mana">
          <div class="bar-fill mana-fill" id="enemy-mana" style="width: 100%;"></div>
          <div class="bar-label" id="enemy-mana-label">Mana: 0</div>
        </div>
        <div id="enemy-damage-display" class="damage-display"></div>
      </div>
    </div>

    <div id="actions">
      <button class="action-btn" id="attack-btn" title="Attack (Costs 10 Mana, Deals 15 dmg)">
        <img src="attack.png" alt="Attack" /><br />
        Attack
      </button>
      <button class="action-btn" id="defend-btn" title="Defend (Costs 5 Mana, Heals 10 hp)">
        <img src="defend.png" alt="Defend" /><br />
        Defend
      </button>
      <button class="action-btn" id="skill-btn" title="Skill (Costs 20 Mana, Deals 30 dmg)">
        <img src="skill.png" alt="Skill" /><br />
        Skill
      </button>
      <button class="action-btn" id="mana-btn" title="Mana (Restore 15 Mana)">
        <img src="mana.png" alt="Mana" /><br />
        Mana
      </button>
      <button class="action-btn" id="hydra-btn" title="HYDRA (Costs 30 Mana, Multi-turn damage)">
        <img src="hydra.png" alt="Hydra" /><br />
        HYDRA
      </button>
    </div>

    <div id="status"></div>

    <div id="victory-message">Victory!</div>
    <button id="back-to-menu-btn">Back To Menu</button>
    <button id="play-again-btn">Play Again</button>
    <audio id="victory-sound" src="victory.mp3" preload="auto"></audio>
  </div>

  <!-- CHAT -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Write message... (max 20 chars)" autocomplete="off" maxlength="20" />
      <span id="char-count">0/20</span>
      <button id="chat-send-btn" disabled>Send</button>
    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
<script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
<script>
  // MetaMask ve Web3 değişkenleri
  let currentAccount = null;
  let provider = null;

  // DOM elemanları
  const metamaskContainer = document.getElementById('metamask-container');
  const connectWalletBtn = document.getElementById('connect-wallet-btn');
  const connectionStatus = document.getElementById('connection-status');
  const walletStatus = document.getElementById('wallet-status');
  const connectedAddress = document.getElementById('connected-address');
  const gameContainer = document.getElementById('container');

  // MetaMask kontrolü
  async function checkMetaMask() {
    if (typeof window.ethereum !== 'undefined') {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      connectWalletBtn.textContent = 'Connect MetaMask';
      connectWalletBtn.disabled = false;
      
      // Önceden bağlı hesapları kontrol et
      const accounts = await window.ethereum.request({ method: 'eth_accounts' });
      if (accounts.length > 0) {
        currentAccount = accounts[0];
        showConnectedState();
      }
    } else {
      connectionStatus.textContent = 'MetaMask is not installed. Please install MetaMask to continue.';
      connectWalletBtn.textContent = 'Install MetaMask';
      connectWalletBtn.onclick = () => {
        window.open('https://metamask.io/', '_blank');
      };
    }
  }

  // MetaMask'a bağlanma fonksiyonu
  async function connectWallet() {
    try {
      connectWalletBtn.disabled = true;
      connectWalletBtn.textContent = 'Connecting...';
      
      const accounts = await window.ethereum.request({
        method: 'eth_requestAccounts',
      });
      
      if (accounts.length > 0) {
        currentAccount = accounts[0];
        showConnectedState();
      }
    } catch (error) {
      console.error('Wallet connection failed:', error);
      connectionStatus.textContent = 'Connection failed. Please try again.';
      connectWalletBtn.disabled = false;
      connectWalletBtn.textContent = 'Connect MetaMask';
    }
  }

  // Bağlı durumu göster
  function showConnectedState() {
    // Adresi kısalt
    const shortAddress = `${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
    
    // UI güncellemeleri
    connectedAddress.textContent = shortAddress;
    walletStatus.style.display = 'block';
    metamaskContainer.style.display = 'none';
    gameContainer.style.display = 'flex';
    
    // Socket bağlantısını başlat
    initializeGame();
  }

  // Hesap değişikliği dinleyicisi
  if (window.ethereum) {
    window.ethereum.on('accountsChanged', (accounts) => {
      if (accounts.length === 0) {
        // Bağlantı kesildi
        currentAccount = null;
        walletStatus.style.display = 'none';
        gameContainer.style.display = 'none';
        metamaskContainer.style.display = 'flex';
        if (socket) {
          socket.disconnect();
        }
      } else if (accounts[0] !== currentAccount) {
        // Hesap değişti
        currentAccount = accounts[0];
        showConnectedState();
      }
    });
  }

  // Sayfa yüklendiğinde MetaMask kontrolü
  window.addEventListener('load', checkMetaMask);
  connectWalletBtn.addEventListener('click', connectWallet);

  // Socket.io ve oyun değişkenleri
  let socket = null;
  
  // Oyuncu ve düşman barları
  const youHealthBar = document.getElementById('you-health');
  const youManaBar = document.getElementById('you-mana');
  const youHealthLabel = document.getElementById('you-health-label');
  const youManaLabel = document.getElementById('you-mana-label');
  const playerAvatar = document.getElementById('player-avatar');

  const enemyHealthBar = document.getElementById('enemy-health');
  const enemyManaBar = document.getElementById('enemy-mana');
  const enemyHealthLabel = document.getElementById('enemy-health-label');
  const enemyManaLabel = document.getElementById('enemy-mana-label');
  const enemyAvatar = document.getElementById('enemy-avatar');

  const statusDiv = document.getElementById('status');
  const victoryMessage = document.getElementById('victory-message');
  const victorySound = document.getElementById('victory-sound');

  const backToMenuBtn = document.getElementById('back-to-menu-btn');
  const playAgainBtn = document.getElementById('play-again-btn');

  const attackBtn = document.getElementById('attack-btn');
  const defendBtn = document.getElementById('defend-btn');
  const skillBtn = document.getElementById('skill-btn');
  const manaBtn = document.getElementById('mana-btn');
  const hydraBtn = document.getElementById('hydra-btn');

  // Chat elemanları
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const chatSendBtn = document.getElementById('chat-send-btn');
  const charCount = document.getElementById('char-count');

  // Cüzdan adresi gösterimi elemanları
  const yourWalletAddress = document.getElementById('your-wallet-address');
  const enemyWalletAddress = document.getElementById('enemy-wallet-address');

  let yourIndex = null;
  let yourData = null;
  let enemyData = null;
  let yourTurn = false;
  let gameActive = false;
  let initialHealth = 200;

  // Oyunu başlatma fonksiyonu
  function initializeGame() {
    // Socket.io bağlantısını kur
    socket = io("https://pvpbackend.onrender.com");

    // Cüzdan adresini göster
    const shortAddress = `${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
    yourWalletAddress.textContent = shortAddress;

    function updateBars() {
      if(!yourData || !enemyData) return;

      // Sağlık barı güncellemesi (yüzde hesabı ile)
      const yourHealthPercent = (yourData.health / initialHealth) * 100;
      const enemyHealthPercent = (enemyData.health / initialHealth) * 100;
      
      youHealthBar.style.width = yourHealthPercent + '%';
      enemyHealthBar.style.width = enemyHealthPercent + '%';

      youManaBar.style.width = (yourData.mana / 100 * 100) + '%';
      enemyManaBar.style.width = (enemyData.mana / 100 * 100) + '%';

      youHealthLabel.textContent = `Health: ${yourData.health}`;
      enemyHealthLabel.textContent = `Health: ${enemyData.health}`;

      youManaLabel.textContent = `Mana: ${yourData.mana}`;
      enemyManaLabel.textContent = `Mana: ${enemyData.mana}`;
      
      // HYDRA efektlerini güncelle
      if (yourData.hydraActive > 0) {
        document.querySelector('#you .character').classList.add('hydra-active');
      } else {
        document.querySelector('#you .character').classList.remove('hydra-active');
      }
      
      if (enemyData.hydraActive > 0) {
        document.querySelector('#enemy .character').classList.add('hydra-active');
      } else {
        document.querySelector('#enemy .character').classList.remove('hydra-active');
      }
    }

    function updateButtonStatus() {
      const disabled = !yourTurn || !gameActive;
      
      attackBtn.disabled = disabled || (yourData && yourData.mana < 10);
      defendBtn.disabled = disabled || (yourData && yourData.mana < 5);
      skillBtn.disabled = disabled || (yourData && yourData.mana < 20);
      hydraBtn.disabled = disabled || (yourData && yourData.mana < 30) || (yourData && yourData.hydraUsed);
      manaBtn.disabled = disabled;
    }

    function showDamageNumber(element, amount, type = 'damage') {
      const damageElement = document.createElement('div');
      damageElement.className = type === 'damage' ? 'damage-number' : 
                               type === 'heal' ? 'heal-number' : 'mana-number';
      damageElement.textContent = type === 'damage' ? `-${amount}` : `+${amount}`;
      
      const rect = element.getBoundingClientRect();
      damageElement.style.left = (rect.left + rect.width / 2) + 'px';
      damageElement.style.top = (rect.top + rect.height / 2) + 'px';
      
      document.body.appendChild(damageElement);
      
      setTimeout(() => {
        if (damageElement.parentNode) {
          damageElement.parentNode.removeChild(damageElement);
        }
      }, 800);
    }

    function addChatMessage(message, sender = 'system') {
      const messageElement = document.createElement('div');
      messageElement.className = `chat-message ${sender}`;
      messageElement.textContent = message;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Socket olayları
    socket.on('connect', () => {
      console.log('Connected to server');
      addChatMessage('Connected to server', 'system');
      
      // Oyuna katılma
      socket.emit('playerMove', { 
        move: 'join',
        walletAddress: currentAccount
      });
    });

    socket.on('waitingForOpponent', () => {
      statusDiv.textContent = 'Waiting for opponent...';
      addChatMessage('Waiting for opponent...', 'system');
    });

    socket.on('gameStart', (data) => {
      yourIndex = data.yourIndex;
      yourData = data.you;
      enemyData = data.enemy;
      initialHealth = data.initialHealth;
      gameActive = true;
      yourTurn = yourIndex === 0;
      
      // Avatar'ları güncelle
      if (data.playerAvatar) {
        playerAvatar.src = data.playerAvatar;
      }
      if (data.enemyAvatar) {
        enemyAvatar.src = data.enemyAvatar;
      }
      
      // Düşman cüzdan adresini göster
      if (data.enemyWalletAddress) {
        const shortEnemyAddress = `${data.enemyWalletAddress.slice(0, 6)}...${data.enemyWalletAddress.slice(-4)}`;
        enemyWalletAddress.textContent = shortEnemyAddress;
      }
      
      updateBars();
      updateButtonStatus();
      
      statusDiv.textContent = yourTurn ? 'Your turn!' : 'Enemy\'s turn';
      addChatMessage('Game started!', 'system');
    });

    socket.on('moveConfirmed', (data) => {
      yourData = data.you;
      enemyData = data.enemy;
      yourTurn = false;
      
      updateBars();
      updateButtonStatus();
      statusDiv.textContent = 'Enemy\'s turn';
      
      // Efekt gösterimi
      if (data.move === 'attack' || data.move === 'skill') {
        showDamageNumber(document.getElementById('enemy'), 
          data.move === 'attack' ? 15 : 30, 'damage');
        document.getElementById('enemy').classList.add('shake-animation');
        setTimeout(() => {
          document.getElementById('enemy').classList.remove('shake-animation');
        }, 500);
      } else if (data.move === 'defend') {
        showDamageNumber(document.getElementById('you'), 10, 'heal');
      } else if (data.move === 'mana') {
        showDamageNumber(document.getElementById('you'), 15, 'mana');
      }
    });

    socket.on('enemyMove', (data) => {
      yourData = data.you;
      enemyData = data.enemy;
      yourTurn = true;
      
      updateBars();
      updateButtonStatus();
      statusDiv.textContent = 'Your turn!';
      
      // Efekt gösterimi
      if (data.move === 'attack' || data.move === 'skill') {
        showDamageNumber(document.getElementById('you'), 
          data.move === 'attack' ? 15 : 30, 'damage');
        document.getElementById('you').classList.add('shake-animation');
        setTimeout(() => {
          document.getElementById('you').classList.remove('shake-animation');
        }, 500);
      } else if (data.move === 'defend') {
        showDamageNumber(document.getElementById('enemy'), 10, 'heal');
      } else if (data.move === 'mana') {
        showDamageNumber(document.getElementById('enemy'), 15, 'mana');
      }
    });

    socket.on('gameOver', (data) => {
      gameActive = false;
      updateButtonStatus();
      
      if (data.winner === 'player') {
        victoryMessage.textContent = 'Victory!';
        victoryMessage.style.color = '#2ecc71';
        if (victorySound) {
          victorySound.play().catch(e => console.log('Audio play failed:', e));
        }
      } else {
        victoryMessage.textContent = 'Defeat!';
        victoryMessage.style.color = '#e74c3c';
      }
      
      victoryMessage.style.display = 'block';
      backToMenuBtn.style.display = 'block';
      playAgainBtn.style.display = 'block';
      
      statusDiv.textContent = 'Game Over';
      addChatMessage(`Game Over - ${data.winner === 'player' ? 'You Win!' : 'You Lose!'}`, 'system');
    });

    socket.on('chatMessage', (data) => {
      const sender = data.fromIndex === yourIndex ? 'you' : 'enemy';
      addChatMessage(data.message, sender);
    });

    socket.on('errorMessage', (message) => {
      addChatMessage(`Error: ${message}`, 'system');
    });

    // Oyun kontrolleri
    attackBtn.addEventListener('click', () => {
      if (yourTurn && gameActive) {
        socket.emit('playerMove', { move: 'attack' });
      }
    });

    defendBtn.addEventListener('click', () => {
      if (yourTurn && gameActive) {
        socket.emit('playerMove', { move: 'defend' });
      }
    });

    skillBtn.addEventListener('click', () => {
      if (yourTurn && gameActive) {
        socket.emit('playerMove', { move: 'skill' });
      }
    });

    manaBtn.addEventListener('click', () => {
      if (yourTurn && gameActive) {
        socket.emit('playerMove', { move: 'mana' });
      }
    });

    hydraBtn.addEventListener('click', () => {
      if (yourTurn && gameActive) {
        socket.emit('playerMove', { move: 'hydra' });
      }
    });

    // Oyun sonu kontrolleri
    backToMenuBtn.addEventListener('click', () => {
      location.reload();
    });

    playAgainBtn.addEventListener('click', () => {
      victoryMessage.style.display = 'none';
      backToMenuBtn.style.display = 'none';
      playAgainBtn.style.display = 'none';
      
      socket.emit('playerMove', { 
        move: 'join',
        walletAddress: currentAccount
      });
    });

    // Chat kontrolleri
    chatInput.addEventListener('input', () => {
      const length = chatInput.value.length;
      charCount.textContent = `${length}/20`;
      chatSendBtn.disabled = length === 0;
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !chatSendBtn.disabled) {
        sendChatMessage();
      }
    });

    chatSendBtn.addEventListener('click', sendChatMessage);

    function sendChatMessage() {
      const message = chatInput.value.trim();
      if (message && socket) {
        socket.emit('chatMessage', { message: message });
        addChatMessage(message, 'you');
        chatInput.value = '';
        charCount.textContent = '0/20';
        chatSendBtn.disabled = true;
      }
    }
  }
</script>
</body>
</html>
